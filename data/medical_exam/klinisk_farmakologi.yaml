  question: Vilket av följande påståenden är minst rimligt beträffande läkemedelsförskrivning
    och expediering på apotek?
  image: null
  options:
  - text: Det är inte tillåtet att förskriva läkemedel off label, dvs utanför det
      som läkemedlet är godkänt för.
    correct: true
    feedback: Fel — off‑label‑förskrivning är möjlig om läkaren bedömer det lämpligt
      och tar ansvar för indikation, information och dokumentation.
  - text: En patient får ett läkemedel förskrivet som inte är på förmån, och får själv
      betala hela kostnaden.
    correct: false
    feedback: Rätt — om ett läkemedel inte omfattas av läkemedelsförmånen betalar
      patienten normalt hela kostnaden själv.
  - text: Läkemedel inom förmånen är helt gratis för barn (under 18 år) och äldre
      (över 65 år).
    correct: false
    feedback: Fel — läkemedel inom förmånen är inte automatiskt gratis för dessa åldersgrupper;
      högkostnadsskydd och eventuella egenavgifter gäller.
  - text: En patient kommer till apoteket och ska hämta ut Amlodipin Accord, men expedieras
      Amlodipin Sandoz. Byte sker enligt utbytbarhetslistan till periodens vara.
    correct: false
    feedback: Rätt — apotek får byta till utbytbar vara enligt utbytbarhetslistan
      om förskrivaren inte reserverat mot utbyte.
  - text: En patient ska hämta ut läkemedel för sin hjärtsviktsbehandling. Alla läkemedlen
      är inom förmånen. Patienten får hämta ut för högst 90 dagar.
    correct: false
    feedback: Rätt — det är vanligt att expediera läkemedel inom förmånen för upp
      till 90 dagars förbrukning vid ett uttag.
  explanation: Off‑label‑förskrivning är tillåten under förutsättning att förskrivaren
    ansvarar för bedömning, dokumentation och information till patienten. Apotek får
    byta ut läkemedel enligt utbytbarhetslistan om inte utbyte är reserverat; icke‑förmånsläkemedel
    betalas av patienten, och för förmånsmediciner gäller högkostnadsskydd snarare
    än automatisk avgiftsfrihet för vissa åldersgrupper.
