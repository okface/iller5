  question: Vilka studiedesigner har högst evidensgrad?
  image: null
  options:
  - text: Systematiska översikter och metaanalyser av randomiserade kontrollerade
      studier
    correct: true
    feedback: Rätt — dessa sammanställer och kvantifierar resultat från flera RCT:er
      och utgör högsta nivå av klinisk evidens.
  - text: Observationsstudier och fall-kontrollstudier
    correct: false
    feedback: Fel — ger ofta viktig information om associationer men har högre risk
      för confounding och bias än RCT och deras översikter.
  - text: Fallrapporter och expertutlåtanden
    correct: false
    feedback: Fel — anekdotiska observationer med begränsad generaliserbaritet och
      hög risk för bias, vilket ger låg evidensgrad.
  - text: Enkätstudier och tvärsnittsstudier
    correct: false
    feedback: Fel — ger prevalens och associationsdata men kan inte etablera kausalitet
      och har lägre evidensstyrka.
  - text: Laboratoriestudier och djurstudier
    correct: false
    feedback: Fel — viktiga för mekanistisk kunskap men resultaten är inte direkt
      överförbara till klinisk evidens hos människor.
  explanation: Systematiska översikter och metaanalyser av randomiserade kontrollerade
    studier ger högst evidens eftersom de kombinerar flera välkontrollerade försök
    och minskar slumpmässiga fel. Övriga studiedesigner används för olika syften men
    har större risk för bias och kan sällan ensam fastställa kausalitet.
  id: imp-291a85c7
