  question: Vilket av följande är INTE en vanlig biverkning av selektiva serotoninåterupptagshämmare
    (SSRI)?
  image: null
  options:
  - text: Sömnstörningar
    correct: false
    feedback: Fel — SSRI kan ofta ge sömnstörningar, både insomnia och ibland somnolens.
  - text: Viktminskning
    correct: true
    feedback: Rätt — viktnedgång är inte typiskt; långsiktig viktökning förekommer
      oftare än bestående viktminskning.
  - text: Huvudvärk
    correct: false
    feedback: Fel — huvudvärk är en vanlig initial biverkning av SSRI.
  - text: Illamående
    correct: false
    feedback: Fel — illamående är mycket vanligt, särskilt i början av behandlingen.
  - text: Sexuell dysfunktion
    correct: false
    feedback: Fel — sexuell dysfunktion (minskad libido, fördröjd orgasm, erektil
      dysfunktion) är en välkänd och vanlig biverkning.
  explanation: SSRI ger ofta GI-biverkningar (illamående), huvudvärk, sömnstörningar
    och signifikant sexuell dysfunktion. Viktförändringar kan förekomma, men bestående
    viktnedgång är inte en vanlig effekt — viktökning är vanligare över tid.
  id: imp-290dcee3
