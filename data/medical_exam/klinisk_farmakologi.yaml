  question: Vad är skillnaden mellan kausalitet och korrelation?
  image: null
  options:
  - text: Korrelation innebär att två variabler samvarierar, kausalitet innebär att
      den ena orsakar den andra.
    correct: true
    feedback: Rätt — korrelation är samvariation, kausalitet innebär ett orsak-verkan-förhållande
      där en variabel påverkar en annan.
  - text: Korrelation gäller bara vid experiment, kausalitet bara vid observation.
    correct: false
    feedback: Fel — korrelation och kausalitet kan observeras i både experimentella
      och observationsstudier; kausalitet kräver starkare bevis än bara observationsdata.
  - text: Kausalitet innebär samband utan orsak, korrelation innebär orsakssamband.
    correct: false
    feedback: Fel — detta omkastar begreppen; kausalitet betyder orsakssamband medan
      korrelation betyder endast samband utan att nödvändigtvis vara orsak.
  - text: Det finns ingen skillnad.
    correct: false
    feedback: 'Fel — det är en viktig skillnad: korrelation är samvariation, kausalitet
      är orsaksrelation.'
  - text: Kausalitet är när två variabler råkar samvariera...
    correct: false
    feedback: Fel — det beskriver korrelation, inte kausalitet; kausalitet kräver
      bevis för att en variabel påverkar en annan.
  explanation: Korrelation betyder att två variabler samvarierar statistiskt, men
    säger inget om orsak. Kausalitet innebär att förändring i en variabel direkt orsakar
    förändring i en annan; för att sluta sig till kausalitet behövs t.ex. tidsordning,
    plausibilitet och ofta experimentell eller metodologiskt stark evidens.
  id: imp-c2338e74
