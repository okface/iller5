- type: multiple_choice
  tags:
  - Frontallob
  - Neuroanatomi
  question: Vilka av följande funktioner brukar huvudsakligen förläggas till frontalloben?
  image: null
  options:
  - text: Minne, hörsel, lukt
    correct: false
    feedback: Fel — dessa funktioner är främst lokaliserade i temporalloben (minne,
      hörsel) och luktbulben/mediala temporala strukturer.
  - text: Rumslig uppfattningsförmåga, känselupplevelser, räkneförmåga
    correct: false
    feedback: Fel — detta beskriver parietallobens funktioner (rumslig perception,
      somatosensorik, numerisk bearbetning).
  - text: Personlighet, styrning av viljemässig motorisk aktivitet, impulskontroll
    correct: true
    feedback: Rätt — frontalloben (särskilt prefrontala cortex och motorområden) ansvarar
      för personlighet, exekutiva funktioner och viljemässig motorik.
  - text: Syn, balans, koordination
    correct: false
    feedback: Fel — synprocessning ligger i occipitalloben och balans/koordination
      involverar cerebellum och vestibulära system.
  - text: Vaken- och sömncykel samt minne
    correct: false
    feedback: Fel — vakenhetsreglering styrs av hjärnstammens retikulära formation
      medan minne främst kopplas till temporalloben och hippocampus.
  explanation: Frontalloben styr exekutiva funktioner, personlighetsdrag och viljemässig
    motorik genom prefrontala cortex och motorområden. Andra funktioner i alternativen
    hör i huvudsak hemma i temporalloben (minne, hörsel), parietalloben (somatosensorik,
    rumslig förmåga), occipitalloben (syn) eller cerebellum/hjärnstam (balans, vakenhet).
  id: med-neu-7e42db
- type: multiple_choice
  tags:
  - Tiaminbrist
  - Wernicke-Korsakoff
  question: Vad är den primära orsaken till Wernicke-Korsakoffs syndrom hos alkoholister?
  image: null
  options:
  - text: Zinkoverskott
    correct: false
    feedback: Fel — zinköverskott ger andra kliniska problem, inte den typiska Wernicke‑encefalopatin.
  - text: Folatbrist
    correct: false
    feedback: Fel — folatbrist orsakar främst makrocytär anemi och ger inte karakteristiska
      Wernicke‑Korsakoff‑symtom.
  - text: Tiaminbrist (vitamin B₁)
    correct: true
    feedback: Rätt — tiaminbrist leder till akut Wernickes encefalopati och kan utvecklas
      till kronisk Korsakoffs amnesi, särskilt vid alkoholmissbruk.
  - text: Järnbrist
    correct: false
    feedback: Fel — järnbrist ger järnbristanemi och trötthet, inte Wernicke‑Korsakoff.
  - text: Proteinbrist
    correct: false
    feedback: Fel — proteinbrist orsakar malnutrition och muskelförluster men förklarar
      inte de typiska hjärnskadorna vid Wernicke‑Korsakoff.
  explanation: Wernicke‑Korsakoffs syndrom orsakas primärt av tiaminbrist, ofta förvärrad
    av alkoholmissbruk som ger dåligt näringsintag och nedsatt upptag. Akut Wernickes
    encefalopati (konfusion, ataxi, okulomotoriusstörningar) kan, om obehandlad, övergå
    i kronisk Korsakoffs amnesi med uttalad minnesstörning och konfabulering.
  id: med-neu-a8e757
- type: multiple_choice
  tags:
  - Alzheimer
  - Patogenes
  - Neurodegeneration
  question: Vilket av följande är INTE associerat med Alzheimers sjukdom?
  image: null
  options:
  - text: Tau
    correct: false
    feedback: Fel — Hyperfosforylerat tau bildar neurofibrillära trassel och är centralt
      i Alzheimers patologi.
  - text: Apolipoprotein E
    correct: false
    feedback: Fel — ApoE, särskilt ε4-allelen, ökar risken och påverkar beta-amyloid-aggregation
      och rensning.
  - text: Litium
    correct: false
    feedback: Fel — Litium har visats påverka tau-fosforylering och undersökts för
      potentiella neuroprotektiva effekter vid Alzheimer.
  - text: Beta-amyloid
    correct: false
    feedback: Fel — Beta-amyloid bildar extracellulära plack som är ett av de karakteristiska
      patologiska dragen vid Alzheimer.
  - text: Ghrelin
    correct: true
    feedback: Rätt — Ghrelin är en aptithormonsignal och är inte känd som en del av
      Alzheimers patogenes.
  explanation: Alzheimers sjukdom kännetecknas av extracellulära beta-amyloidplack
    och intracellulära neurofibrillära trassel av hyperfosforylerat tau; ApoE ε4 ökar
    risken och påverkar amyloidhantering. Lithium har studerats för sina effekter
    på tau och potentiell neuroprotektion, medan ghrelin inte är etablerad i sjukdomens
    patogenes.
  id: med-neu-898664
- type: multiple_choice
  tags:
  - Apraxi
  - Frontoparietallob
  - Motorisk planering
  question: Vilken del av hjärnan är vanligen skadad vid klassisk apraxi?
  image: null
  options:
  - text: Höger temporallob
    correct: false
    feedback: Ger främst problem med hörsel, minne och språkförståelse på höger sida
      snarare än praxisstörning.
  - text: Hjärnstammen
    correct: false
    feedback: Påverkar vitala funktioner och kranialnerver; orsakar inte selektiv
      svårighet att utföra viljestyrda handlingar (apraxi).
  - text: Lillhjärnan
    correct: false
    feedback: Lillhjärnan ger koordinations- och balansstörningar (ataxi), inte typisk
      apraxi.
  - text: Vänster fronto-parietallob
    correct: true
    feedback: Korrekt — denna region innehåller motorisk planering och representationssystem
      för praxis, och skada ger typiskt apraxi.
  - text: Vänster occipitallob
    correct: false
    feedback: Occipitalloben är huvudsakligen visuell; skada där ger syndefekter snarare
      än praxisproblem.
  explanation: Klassisk apraxi beror oftast på skada i vänster fronto-parietallob
    där motorisk planering och praxisrepresentation finns. Patienten kan förstå uppgiften
    och ha intakta motoriska möjligheter men kan inte utföra viljemässiga komplexa
    handlingar.
  id: med-neu-26bb23
- type: multiple_choice
  tags:
