  question: Vilken av dessa effekter brukar man inte tillskriva hämning av SGLT2 (natrium-glukostransportprotein
    2)?
  image: null
  options:
  - text: Glukosuri
    correct: false
    feedback: Fel — SGLT2‑hämmare minskar tubulärt glukosåterupptag och ger därför
      glukosuri.
  - text: Osmotisk diures
    correct: false
    feedback: Fel — den ökade glukosurin leder till osmotisk diures på grund av osmotiskt
      aktivt glukos i tubuli.
  - text: Reduktion av HbA1c
    correct: false
    feedback: Fel — genom minskad medelglukos ger SGLT2‑hämmare en måttlig sänkning
      av HbA1c.
  - text: Viktminskning
    correct: false
    feedback: Fel — kaloriförlust via glukosuri medför ofta en liten men tydlig viktminskning.
  - text: Hypoglykemi
    correct: true
    feedback: Rätt — signifikant hypoglykemi är ovanligt med SGLT2‑hämmare i monoterapi
      och uppstår främst vid samtidig insulin- eller sulfonylureabehandling.
  explanation: SGLT2‑hämmare blockerar njurens återupptag av glukos i proximala tubuli,
    vilket ger glukosuri, osmotisk diures, kaloriförlust och därmed sänkt medelglukos/HbA1c
    och ofta viss viktminskning. Eftersom mekanismen inte ökar insulinsekretion är
    uttalad hypoglykemi ovanlig utan samtidig insulin- eller sulfonylurea‑behandling.
  id: med-dia-00939e
