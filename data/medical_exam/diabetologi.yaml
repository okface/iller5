  question: Cirka 5 % av befolkningen i Sverige har diabetes och av dessa har cirka
    85 % typ 2‑diabetes. Vilket påstående stämmer bäst om typ 2‑diabetes?
  image: null
  options:
  - text: Behandlingsråd för yngre och äldre personer med typ‑2‑diabetes är identiska
    correct: false
    feedback: Fel — behandlingsmål och rådgivning måste individualiseras utifrån ålder,
      komorbiditet och funktionsnivå.
  - text: Viktiga riskfaktorer att utveckla sjukdomen är ärftlighet, graviditetsdiabetes
      och sömnapné
    correct: false
    feedback: Delvis korrekt men ofullständigt — ärftlighet, graviditetsdiabetes och
      sömnapné är riskfaktorer, men fetma och fysisk inaktivitet är centrala och bör
      nämnas.
  - text: Målvärdet för blodtrycket vid typ‑2‑diabetes är 140/85
    correct: false
    feedback: Fel — blodtrycksmål ska individualiseras; vanliga mål är ofta <140/90
      mmHg och lägre mål kan övervägas vid hög kardiovaskulär risk.
  - text: Diagnos ställs med faste‑P‑glukos ≥7,0 mmol/L, glukosbelastning (2h)* ≥12,2
      mmol/L (kapillärt), (2h)* ≥11,1 mmol/L (venöst) eller HbA1c ≥48 mmol/mol. Patologiskt
      prov ska upprepas om patienten saknar tydliga symtom på diabetes
    correct: true
    feedback: Rätt — dessa är korrekta diagnostiska cut‑offs och ett patologiskt värde
      bör upprepas om patienten inte har tydliga symtom.
  - text: Om sex månaders intensiv behandling med nyttig kost och fysisk aktivitet
      inte lett till en klar förbättring av blodsockervärdena ska metformin sättas
      in
    correct: false
    feedback: Fel — metformin bör övervägas tidigt vid kvarstående hyperglykemi och
      kan ofta insättas tidigare än efter sex månader.
  explanation: Typ‑2‑diabetes diagnostiseras med faste‑P‑glukos ≥7,0 mmol/L, 2‑timmars
    venöst glukos ≥11,1 mmol/L eller HbA1c ≥48 mmol/mol; om patienten är asymptomatisk
    bör patologiskt prov upprepas. Behandling inkluderar livsstilsåtgärder och ofta
    tidig farmakologisk behandling (vanligen metformin), och mål måste individualiseras
    utifrån ålder, komorbiditet och riskfaktorer som fetma och fysisk inaktivitet.
  id: med-dia-41334e
