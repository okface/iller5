  question: Anders, 65 år, tidigare frisk förutom hypertoni och övervikt (BMI 29),
    har genomgått resektion av bukspottkörteln för en tumör och utvecklat stigande
    glukosnivåer som nu behandlas med insulin till måltider och på natten. Vilken
    typ av diabetes har han mest sannolikt utvecklat?
  image: null
  options:
  - text: Sekundär
    correct: true
    feedback: Rätt — pankreasskada/resektion minskar betacellsfunktion och ger sekundär
      diabetes som debuterar efter operationen.
  - text: Typ 2-diabetes
    correct: false
    feedback: Fel — även om han har riskfaktorer för typ 2 debuterade hyperglykemin
      efter pankreasresektionen, vilket talar för sekundär orsak.
  - text: LADA
    correct: false
    feedback: Fel — LADA är en autoimmun, långsamt progredierande typ 1-liknande diabetes
      och uppstår inte akut efter kirurgisk pankreasskada.
  - text: MODY
    correct: false
    feedback: Fel — MODY är monogen och debuterar vanligen i yngre ålder, inte nytt
      i hög ålder efter pankreasresektion.
  - text: Typ 1-diabetes
    correct: false
    feedback: Fel — typ 1 är autoimmun och ofta debut i yngre ålder med annan klinisk
      bild, inte typisk efter kirurgisk förlust av pankreasvävnad.
  explanation: Denna patient har sannolikt sekundär diabetes till följd av resektion
    av bukspottkörteln som minskat insulinproducerande betaceller. Debut av hyperglykemi
    efter operation och snabbt behov av insulin talar för sekundär diabetes snarare
    än primära former som typ 2, LADA, MODY eller typ 1.
  id: med-dia-4bda47
- type: multiple_choice
  tags:
  - Diabetologi
  - Hypoglykemi
  question: Martin, 25 år med typ 1‑diabetes, gjorde en 16 km löptur under dagen,
    åt och drack alkohol sent på kvällen och hade glukosvärden 15–20 mmol/L. På natten
    hittade sambon honom med krampanfall och Freestyle Libre visade värde under mätarens
    detektionsgräns. Vilken är den mest sannolika bakomliggande orsaken?
  image: null
  options:
  - text: Krampanfall orsakat av alkoholintoxikation
    correct: false
    feedback: Alkoholintoxikation kan ge medvetslöshet men isolerat krampanfall från
      alkohol utan hypoglykemi är mindre sannolikt här eftersom mätaren visade mycket
      lågt glukos och träning+alkohol förklarar hypoglykemin bättre.
  - text: Tagit dubbel dos basinsulin
    correct: false
    feedback: En dubbel dos basinsulin skulle ofta leda till hypoglykemi tidigare
      eller kräva att patienten erkänt dosfelet; kontexten med träning och alkohol
      gör detta mindre sannolikt.
  - text: Minskat insulinbehov på natten av alkoholintaget och muskelträning
    correct: true
    feedback: Rätt — intensiv träning tömmer glykogen och alkohol hämmar leverns glukoneogenes,
      så ordinarie basinsulin blir relativt för starkt och kan ge sena nattliga hypoglykemier
      med kramper.
  - text: Tagit extra snabbinsulin på kvällen
    correct: false
    feedback: Extra snabbinsulin skulle sannolikt ge hypoglykemi tidigare efter måltiden
      snarare än flera timmar senare under sömnen.
  - text: Felaktiga värden från Freestyle Libre
    correct: false
    feedback: Sensorfel kan förekomma men ett kliniskt krampanfall tillsammans med
      mycket lågt sensorvärde talar snarare för verklig hypoglykemi än enbart mätarfel.
  explanation: Kraftig uthållighetsträning tömmer muskel- och leverglykogen, och alkohol
    hämmar leverns glukoneogenes vilket ger ökad risk för sena nattliga hypoglykemier
    hos insulinbehandlade. Hos patienter som tagit basalinsulin utan kompensation
    kan detta leda till svår hypoglykemi och neurologiska symtom som kramper.
  id: med-dia-b907b5
