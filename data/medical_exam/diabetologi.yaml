  question: Vad betyder begreppet "polyfagi"?
  image: null
  options:
  - text: Förhöjd hunger och ätande
    correct: true
    feedback: Rätt — polyfagi innebär ökad aptit och ökat matintag.
  - text: Frekvent urinering
    correct: false
    feedback: Fel — det beskriver polyuri (frekvent urinering), inte polyfagi.
  - text: Förhöjda blodsockernivåer
    correct: false
    feedback: Fel — förhöjda blodsockernivåer kallas hyperglykemi, inte polyfagi.
  - text: Förhöjd törst
    correct: false
    feedback: Fel — det beskriver polydipsi (ökad törst), inte polyfagi.
  - text: Viktnedgång
    correct: false
    feedback: Fel — viktnedgång kan följa okontrollerad diabetes men är inte synonymt
      med polyfagi.
  explanation: Polyfagi betyder ökade hunger- och ätbeteenden och ses bland annat
    vid diabetes mellitus. Närstående termer är polyuri (frekvent urinering), polydipsi
    (ökad törst) och hyperglykemi (förhöjt blodsocker).
  id: med-dia-23dc1a
- type: multiple_choice
  tags:
  - Typ 1-diabetes
  - Autoimmunitet
  question: 'Typ 1-diabetes är:'
  image: null
  options:
  - text: Orsakas av bakteriella infektioner
    correct: false
    feedback: Fel — Typ 1-diabetes orsakas inte av bakterieinfektioner utan av autoimmun
      förstörelse av betaceller.
  - text: Bestäms av förhållandet mellan olika tarmbakterier
    correct: false
    feedback: Fel — Tarmflora kan påverka risk men bestämmer inte ensam om sjukdomens
      uppkomst.
  - text: Orsakas av avsaknad av D-vitamin
    correct: false
    feedback: Fel — D-vitaminbrist kan vara en riskfaktor men är inte ensam orsak
      till typ 1-diabetes.
  - text: Mer utbredd hos män än hos kvinnor
    correct: false
    feedback: Fel — Prevalensen varierar med ålder och region; det är inte korrekt
      att generellt påstå att den är tydligt mer utbredd hos män.
  - text: En autoimmun sjukdom
    correct: true
    feedback: Rätt — Typ 1-diabetes är en autoimmun sjukdom där immunförsvaret förstör
      insulinproducerande betaceller i pankreas.
  explanation: Typ 1-diabetes innebär autoimmun destruktion av pankreas betaceller
    och leder till absolut insulinbrist. Genetiska faktorer och miljöutlösare (t.ex.
    virus, näringsstatus eller tarmflora) kan påverka risken men är inte ensamma orsaker;
    behandling kräver insulinersättning.
  id: med-dia-e01bbf
