  - Akututredning
  question: Lennart, 65 år med typ 2‑diabetes i 15 år (komplikationer i ögon, njurar
    och nerver), behandlad med metformin 1000 mg x3, SGLT2‑hämmare dagligen och GLP‑1‑agonist
    veckovis, söker akut för 3 dygns trötthet, illamående och bukobehag. Vilken åtgärd
    rekommenderar du initialt?
  image: null
  options:
  - text: Kontrollera EKG, troponin och en blodgas
    correct: true
    feedback: Rätt — utesluter akut koronarsyndrom och ger snabb syra‑bas‑/ketonstatus
      för att upptäcka euglykemisk DKA hos patienter på SGLT2‑hämmare.
  - text: Kontroller serum-etanol och PEth (fosfatidyletanol)
    correct: false
    feedback: Fel — alkoholutredning kan vara relevant men är inte prioritet; akut
      hjärtischemi och euglykemisk DKA måste först utvärderas.
  - text: Minska dosen metformin
    correct: false
    feedback: Fel — dosjustering av metformin är inte en omedelbar åtgärd utan baseras
      på specifika laboratoriefynd som njurfunktion eller laktat.
  - text: Avsluta behandling med GLP-1-receptoragonist
    correct: false
    feedback: Fel — GLP‑1‑agonist ger ibland illamående men akut seponering är inte
      indicerad utan klar orsak; utred de livshotande differentialdiagnoserna först.
  - text: Ultraljudsundersökning av buken
    correct: false
    feedback: Fel — bukultraljud kan vara indicerat vid fokal buksmärta men är inte
      förstahands för att utesluta ACS eller euglykemisk DKA.
  explanation: Vid akut trötthet, illamående och bukobehag hos en patient på SGLT2‑hämmare
    är det viktigt att snabbt utesluta akut koronarsyndrom och euglykemisk ketoacidos.
    EKG, troponin och blodgas (inklusive ketoner, glukos och elektrolyter) ger snabb
    vägledning om livshotande orsaker; övriga åtgärder anpassas efter fynd.
  id: med-dia-3a3213
