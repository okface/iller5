  - Sekundär diabetes
  question: Vilket av dessa tillstånd brukar man inte anse orsakar sekundär diabetes?
  image: null
  options:
  - text: Alkoholorsakad pankreatit
    correct: false
    feedback: Fel — Kronisk alkoholrelaterad pankreatit skadar pankreas och betaceller,
      vilket kan leda till insulinbrist och sekundär diabetes.
  - text: Behandling med vitamin B6
    correct: true
    feedback: Rätt — Behandling med pyridoxin (vitamin B6) orsakar normalt inte hyperglykemi
      eller sekundär diabetes.
  - text: Behandling med högdos kortison vid behandling av malign sjukdom
    correct: false
    feedback: Fel — Högdos glukokortikoider ger insulinresistens och ökad glukoneogenes,
      vilket ofta utlöser steroidinducerad hyperglykemi.
  - text: Cushings sjukdom eller syndrom
    correct: false
    feedback: Fel — Förhöjda kortisolnivåer vid Cushing ger insulinresistens och kan
      orsaka sekundär diabetes.
  - text: Resektion av pankreas efter tumörsjukdom
    correct: false
    feedback: Fel — Partiell eller total pankreasresektion minskar betacellsmassan
      och kan leda till insulinbrist och sekundär diabetes.
  explanation: Sekundär diabetes uppstår när en annan sjukdom eller behandling påverkar
    insulinproduktion eller insulinverkan, exempelvis pankreasskada eller glukokortikoidbehandling.
    Vanliga orsaker är pankreatit, pankreasresektion och långvarig högdos kortison;
    vitamin B6 är inte en etablerad orsak.
  id: med-dia-c214b1
- type: multiple_choice
  tags:
  - Hypoglykemi
  - Riskfaktorer
  question: Vilket av följande ökar risken för utveckling av hypoglykemi (lågt blodsocker)?
  image: null
  options:
  - text: Alkoholkonsumtion
    correct: true
    feedback: Rätt — alkohol hämmar leverns glukoneogenes och kan utlösa hypoglykemi,
      särskilt vid insulin/sulfonylurea eller otillräckligt födointag.
  - text: Hypertyreos
    correct: false
    feedback: Fel — hypertyreos ökar metabolism och glukosproduktion och tenderar
      att höja blodsockret.
  - text: Feber
    correct: false
    feedback: Fel — feber ökar stresshormoner och glukosproduktion och leder oftast
      till förhöjt blodsocker.
  - text: Kortisonbehandling
    correct: false
    feedback: Fel — glukokortikoider ger insulinresistens och höjer blodsockret.
  - text: Stress
    correct: false
    feedback: Fel — stress frisätter adrenalin och kortisol som ökar glukosnivåerna.
  explanation: Alkohol ökar risken för hypoglykemi genom hämning av leverns glukoneogenes,
    vilket är särskilt farligt vid samtidig insulin- eller sulfonylureabehandling
    och vid dåligt födointag. Hypertyreos, feber, stress och kortisonbehandling tenderar
    i stället att öka blodsockret via ökad glukosproduktion eller insulinresistens.
  id: med-dia-28624d
