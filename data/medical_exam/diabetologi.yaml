  question: Bengt, 62 år, nyligen diagnosticerad med typ 2‑diabetes har HbA1c 55 mmol/mol,
    inga andra sjukdomar, BMI 24 och blodtryck 130/80 mm Hg. Vilken är den rekommenderade
    initiala farmakologiska behandlingen?
  image: null
  options:
  - text: Metformin
    correct: true
    feedback: Rätt — Metformin är förstahandsval vid nyupptäckt typ 2‑diabetes tack
      vare god glukossänkning, låg hypoglykemirisken och gynnsam viktprofil.
  - text: DPP‑4‑hämmare
    correct: false
    feedback: Fel — Har måttlig effekt och används ofta som tillägg eller när metformin
      är kontraindicerat, inte som rutinmässigt förstahandsval.
  - text: SGLT2‑hämmare
    correct: false
    feedback: Fel — Kan vara lämpliga vid kardiovaskulär eller renal nytta eller som
      tillägg, men inte standardförsta steg hos patienter utan komorbiditet.
  - text: GLP‑1‑receptoragonist
    correct: false
    feedback: Fel — Effektiva och orsakar viktnedgång men används vanligen som tillägg
      eller vid särskilda indikationer; ofta inte förstahandsval vid nydiagnos.
  - text: Insulin
    correct: false
    feedback: Fel — Reserveras för uttalad hyperglykemi, ketos eller när peroral behandling
      är otillräcklig eller kontraindicerad.
  explanation: Nationella riktlinjer rekommenderar metformin som första läkemedel
    vid typ 2‑diabetes om det inte finns kontraindikationer, eftersom det effektivt
    sänker glykemi, har låg hypoglykemirisken och en neutral eller viktsänkande effekt.
    Övriga läkemedel används som tillägg eller vid särskilda kliniska indikationer.
  id: med-dia-851ab2
