  question: Vilket av följande påståenden om typ 2‑diabetes är korrekt?
  image: null
  options:
  - text: Orsakas av virusinfektioner
    correct: false
    feedback: Nej — virusutlöst autoimmun förstörelse av betaceller är typiskt för
      typ 1, inte typ 2.
  - text: Kan involvera insulinresistens
    correct: true
    feedback: Ja — typ 2 karakteriseras i huvudsak av perifer insulinresistens ofta
      i kombination med relativ insulinbrist pga betacellsdysfunktion.
  - text: Involverar en överproduktion av insulin
    correct: false
    feedback: Fel — även om kompensatorisk hyperinsulinemi kan ses tidigt vid insulinresistens
      är sjukdomen inte definierad av överproduktion och övergår ofta till relativ
      insulinbrist.
  - text: Orsakas av en minskning av antalet betaceller
    correct: false
    feedback: Inte primärt — betacellsfunktion och ibland mängd kan försämras över
      tid, men sjukdomens kärna är insulinresistens och betacellsdysfunktion snarare
      än en initial primär reduktion av cellantal.
  - text: Är förknippad med sänkta fasteglukosnivåer
    correct: false
    feedback: Fel — typ 2 ger vanligen förhöjda fasteglukosvärden på grund av insulinresistens
      och relativ insulinbrist.
  explanation: Typ 2‑diabetes orsakas främst av insulinresistens och en progressiv
    dysfunktion i betacellerna som leder till relativ insulinbrist och hyperglykemi.
    Det är inte primärt virusinducerat och kännetecknas vanligtvis av förhöjda, inte
    sänkta, fasteglukosnivåer.
  id: med-dia-0fd44d
- type: multiple_choice
  tags:
  - Diabetes typ 2
  - Antidiabetika
  - Biverkningar
  question: Vilket av följande påståenden om läkemedel som används för att behandla
    typ 2‑diabetes är FALSKT?
  image: null
  options:
  - text: Metformin är kontraindicerat hos patienter med eGFR < 60 ml/min/1,73 m2
    correct: true
    feedback: Falskt — metformin är inte absolut kontraindicerat vid eGFR <60; dosjustering
      och ökad övervakning rekommenderas, medan det vanligtvis undviks vid eGFR <30.
  - text: Natrium‑glukos‑kotransportör 2 (SGLT2)‑hämmare kan orsaka hypovolemi och
      akut njurskada
    correct: false
    feedback: Sant — SGLT2‑hämmare kan ge ökad diures och volymförlust vilket i vissa
      situationer kan bidra till hypovolemi och försämrad njurfunktion.
  - text: Sulfonylurea minskar både mikrovaskulära och makrovaskulära komplikationer
      av diabetes
    correct: false
    feedback: Delvis sant — sulfonylureor sänker glukos och minskar främst mikrovaskulära
      risker; bevisen för tydlig makrovaskulär nytta är svagare.
  - text: Både glukagonliknande peptid‑1 (GLP‑1)‑receptoragonister och dipeptidylpeptidas‑4
      (DPP‑4)‑hämmare förknippas med akut pankreatit
    correct: false
    feedback: Sant — det finns rapporter och säkerhetssignaler för pankreatit med
      båda läkemedelsgrupperna, även om kausalitet inte är entydigt fastställd.
  - text: Metformin skall sättas ut vid risk för dehydrering och akut njursvikt
    correct: false
    feedback: Sant — metformin bör avbrytas vid uttalad dehydrering eller akut njursvikt
      för att minska risken för laktacidos.
  explanation: Metformin är inte absolut kontraindicerat vid eGFR <60 utan kräver
    dosanpassning och monitorering; det undviks oftast först vid eGFR <30. SGLT2‑hämmare
    kan ge volymförlust och påverka njurfunktionen, GLP‑1‑RA och DPP‑4‑hämmare har
    rapporterats i samband med pankreatit, och sulfonylureor minskar främst mikrovaskulära
    komplikationer medan makrovaskulär nytta är osäkrare.
  id: med-dia-f372c5
