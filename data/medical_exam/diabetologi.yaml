  question: Retinopati är en allvarlig komplikation vid diabetes. Vilken av följande
    riskfaktorer bedöms vara minst viktig för att förebygga diabetisk retinopati?
  image: null
  options:
  - text: God blodtryckskontroll
    correct: false
    feedback: Mycket viktig — blodtrycksbehandling minskar progressionen av diabetisk
      retinopati.
  - text: God blodsockerkontroll
    correct: false
    feedback: Avgörande — långsiktig glykemisk kontroll är den starkaste skyddande
      faktorn mot retinopati.
  - text: Att inte röka (rökstopp)
    correct: false
    feedback: Relevant — rökning ökar kärlskador och är associerat med ökad risk för
      retinopati.
  - text: Hög grad av fysisk aktivitet
    correct: true
    feedback: Minst viktig i detta sammanhang — fysisk aktivitet är hälsosamt men
      har svagare och mindre direkt evidens för att förebygga retinopati jämfört med
      de andra faktorerna.
  - text: Kontroll på blodfetter (lipidsänkning)
    correct: false
    feedback: Betydelsefull — dyslipidemi bidrar till vaskulära komplikationer och
      lipidsänkning har visats påverka retinopatiförloppet.
  explanation: Diabetisk retinopati påverkas främst av långvarig hyperglykemi och
    förhöjt blodtryck; rökning och dyslipidemi bidrar också till risken. Fysisk aktivitet
    är viktig för generell kardiometabol hälsa men har svagare direkt evidens för
    att förebygga retinopati jämfört med glukos-, blodtrycks- och lipidkontroll.
  id: med-dia-d2e700
