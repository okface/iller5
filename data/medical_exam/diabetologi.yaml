  question: Kalle, 70 år, behandlas med höga doser morgonkortison för nyupptäckt polymyalgia
    rheumatica. På morgonen är faste‑glukos 7–9 mmol/L men på eftermiddagarna är värdena
    15–17 mmol/L. Han planeras för hemgång. Vilken behandling föreslår du för hyperglykemin?
  image: null
  options:
  - text: Du rekommenderar metformin med snabb upptrappning
    correct: false
    feedback: Metformin har för långsamt insättande effekt för att hantera uttalade
      eftermiddagstoppar och är därför inte lämpligt som akut förstahandsval vid steroidutlöst
      hyperglykemi.
  - text: Du rekommenderar ingen behandling eftersom blodsockervärdena på morgonen
      är bra
    correct: false
    feedback: Fel — de kraftigt förhöjda eftermiddagsvärdena (15–17 mmol/L) kräver
