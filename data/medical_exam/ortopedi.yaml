  question: Vilket sjukdomstillstånd är starkt associerat med HLA‑B27?
  image: null
  options:
  - text: Psoriasisartrit
    correct: false
    feedback: Fel — psoriasisartrit kan ibland kopplas till HLA‑B27, särskilt vid
      axial involvering, men associationen är inte så stark eller konsekvent.
  - text: Sjögrens syndrom
    correct: false
    feedback: Fel — Sjögrens är inte associerat med HLA‑B27 utan har andra immunogenetiska
      markörer och autoantikroppar.
  - text: Systemisk skleros
    correct: false
    feedback: Fel — systemisk skleros har inte en stark koppling till HLA‑B27 utan
      ofta andra HLA-typer och autoantikroppar.
  - text: Reumatoid artrit
    correct: false
    feedback: Fel — reumatoid artrit är främst kopplad till HLA‑DRB1 ("shared epitope"),
      inte HLA‑B27.
  - text: Ankyloserande spondylit
    correct: true
    feedback: Rätt — ankyloserande spondylit har en stark genetisk association med
      HLA‑B27 och karakteriseras av sakroiliit och axial inflammation.
  explanation: HLA‑B27 är starkt associerat med ankyloserande spondylit och andra
    spondylartriter, vilket ökar risken för axial involvering och sacroiliit. Andra
    reumatiska sjukdomar har i allmänhet andra HLA- eller autoantikroppsassociationer
    och därför saknar samma starka HLA‑B27-koppling.
  id: med-ort-40ec38
