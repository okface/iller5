  question: Vad kallas tillståndet när ett finger är svullet över hela dess längd
    och ser 'korvliknande' ut (se pilen)?
  image: null
  options:
  - text: Raynaud fenomen
    correct: false
    feedback: Fel — Raynaud ger episodiska färgförändringar och kärlspasm i fingrar,
      inte diffus korvliknande svullnad.
  - text: Entesit
    correct: false
    feedback: Fel — Entesit är inflammation vid senfästen och ger lokal smärta, inte
      generell svullnad av hela fingret.
  - text: Artros
    correct: false
    feedback: Fel — Artros ger degenerativa förändringar i lederna och lokaliserade
      knölar, inte diffus hela-finger-svullnad.
  - text: Synovit
    correct: false
    feedback: Fel — Synovit innebär ledinflammation som ger lednära svullnad, men
      inte typiskt en korvformad svullnad av hela fingret.
  - text: Daktylit
    correct: true
    feedback: Rätt — Daktylit är diffus svullnad av hela ett finger eller en tå och
      ger det karakteristiska 'korvfingret'.
  explanation: Daktylit är en jämn, diffus svullnad av ett helt finger eller tå som
    ger ett 'korvliknande' utseende. Det ses oftast vid psoriasisartrit och andra
    spondylartriter och beror på inflammatoriska förändringar i leder, senor och mjukdelar.
  id: med-ort-8825af
- type: multiple_choice
