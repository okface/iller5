  question: Äldre kvinna med kronisk, bilateral knäsmärta som förvärras vid aktivitet
    och förbättras i vila. Knäna är lätt svullna och ömma. Vilken diagnos är mest
    sannolik?
  image: null
  options:
  - text: Reumatoid artrit
    correct: false
    feedback: Fel — RA ger oftare symmetriska småledssymtom, uttalad morgonstelhet
      och systemiska tecken snarare än en ren mekanisk knäartropati.
  - text: Psoriasisartrit
    correct: false
    feedback: Fel — psoriasisartrit är ofta kopplat till hudpsoriasis och kan ha annan
      ledfördelning eller entesopatier, inte typiskt bilateral belastningssmärta i
      knän hos äldre.
  - text: Gikt
    correct: false
    feedback: Fel — gikt ger vanligen en akut, intensiv monoartrit med plötslig svullnad
      och smärta, inte en långsamt förlöpande bilateral mekanisk smärta.
  - text: Septisk artrit
    correct: false
    feedback: Fel — septisk artrit ger oftast akut svår lokal smärta och allmänpåverkan/feber
      och är inte en kronisk, belastningsberoende process.
  - text: Osteoartrit
    correct: true
    feedback: Rätt — artros är en degenerativ ledsjukdom som ger belastningsberoende
      smärta, förbättring i vila och är vanlig i knä hos äldre.
  explanation: Osteoartrit (artros) är en degenerativ ledsjukdom som ger mekanisk,
    belastningsberoende smärta och ibland måttlig svullnad, särskilt i knä och höft
    hos äldre. Diagnosen baseras främst på klinisk bild och kompletteras med röntgen;
    behandling är i första hand konservativ (träning, viktminskning, analgetika) med
    kirurgi vid svåra besvär.
  id: med-ort-973407
