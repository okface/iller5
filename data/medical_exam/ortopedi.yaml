  question: Psoriasisartrit är en inflammatorisk ledsjukdom associerad med psoriasis.
    Vilket av nedanstående förknippas med psoriasisartrit?
  image: null
  options:
  - text: Entesit
    correct: false
    feedback: Fel — entesit är typiskt för psoriasisartrit, men det är inte det mest
      fullständiga svaret; "Alla ovanstående" är korrekt.
  - text: Daktylit
    correct: false
    feedback: Fel — daktylit ("korvfinger/tå") förekommer vid psoriasisartrit, men
      inte det bästa enskilda svaret eftersom "Alla ovanstående" omfattar detta.
  - text: Artit i DIP och/eller PIP-leder fingrar/tår
    correct: false
    feedback: Fel — perifer DIP-engagemang är typiskt och skiljer från RA, men inte
      det bästa svaret ensam; välj "Alla ovanstående".
  - text: Inflammatorisk ryggvärk som förbättras av aktivitet och försämras i vila
    correct: false
    feedback: Fel — axial involvering med inflammatorisk ryggvärk förekommer vid psoriasisartrit,
      men rätt alternativ är "Alla ovanstående".
  - text: Alla ovanstående
    correct: true
    feedback: Rätt — psoriasisartrit kan ge entesit, daktylit, perifer artrit (ofta
      DIP) och axial sjukdom med inflammatorisk ryggvärk.
  explanation: Psoriasisartrit är en form av spondyloartrit som kan ge både perifer
    och axial involvering, inklusive entesit och daktylit. Till skillnad från RA drabbas
    ofta DIP-leder och senfästen, och inflammatorisk ryggvärk förbättras vid aktivitet.
  id: med-ort-c6425c
