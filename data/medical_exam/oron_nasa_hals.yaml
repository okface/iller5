  question: Vilket fynd på otoskopi är mest specifikt för en förvärvad cholesteatom
    i mellanörat hos ett barn med upprepade otiter?
  image: null
  options:
  - text: Central typ av tympanic membranperforation med kantfri öppning
    correct: false
    feedback: Fel – central perforation ses vid kronisk otitis media men är inte specifik
      för cholesteatom.
  - text: Retraktionsficka i pars flaccida med synlig pärlvit keratiniserad massa
      bakom trumhinnan
    correct: true
    feedback: Rätt – en retractionsficka innehållande keratiniserande epitel (pärlvit
      massa) är typisk för cholesteatom.
  - text: Tympaniskt membran med diffus hyperemi och bulning
    correct: false
    feedback: Fel – hyperemi och bulning är tecken på akut otitis media, inte cholesteatom.
  - text: Seröst vätskeutgjutning utan tecken till kronisk inflammation
    correct: false
    feedback: Fel – serös otitis media ger vätska i mellanörat men saknar tecken på
      keratinbildande massa som vid cholesteatom.
  explanation: Förvärvad cholesteatom uppstår genom retraktion av trumhinnan med ackumulering
    av keratiniserat epitel i en retractionsficka, ofta i pars flaccida, och kan synas
    som en pärlvit massa eller lateraliserad opacitet. Detta skiljer sig från enkla
    perforationer eller serösa effusioner som saknar keratiniserad massa.
- id: med-gen-orn3-9d4e
  type: multiple_choice
  tags:
  - Akut
  - Behandling
  question: En 22‑årig patient söker med ensidig svår halsont, feber, svalgsmärta,
    mufflad röst och asymmetrisk tonsillär svullnad som skjuter uvula bort från den
    drabbade sidan. Vilken är den mest lämpliga initiala handläggningen?
  image: null
  options:
  - text: Oral peroral amoxicillin i 10 dagar och ambulant uppföljning om >48 timmar
    correct: false
    feedback: Fel – antibiotika utan dränering räcker inte vid etablerat peritonsillärt
      abscess (quinsy).
  - text: Omedelbar nåldränage eller incision‑dränage av peritonsillärt abscess och
      samtidig antibiotikabehandling samt smärtlindring
    correct: true
    feedback: Rätt – lokal dränering (nåladränage eller incision) plus antibiotika
      är förstahandsbehandling vid peritonsillärt abscess.
  - text: Akut tonsillektomi (quinsy‑tonsillectomi) som rutinbehandling vid alla peritonsillära
      abscesser
    correct: false
    feedback: Fel – akut tonsillektomi är en möjlighet i särskilda fall men inte rutin;
      dränering är oftast förstahandsåtgärd.
  - text: CT‑skalle med kontrast för att utesluta djupare cervikalt abscess innan
      någon dränering utförs
    correct: false
    feedback: Fel – bilddiagnostik behövs endast vid misstanke om djupare eller komplicerad
      infektion; enkla peritonsillära abscesser behandlas med dränering i första hand.
  explanation: Peritonsillärt abscess kräver ofta akut dränering (nåldränage eller
    incision och dränage) för att avlasta och förbättra symtom, kombinerat med adekvat
    antibiotika och stödbehandling. Akut tonsillektomi reserveras för recidiv eller
    svåra fall, medan CT används vid misstanke om djupare spridning.
- id: med-gen-orn4-4f6a
  type: multiple_choice
  tags:
