  question: En patient utvecklar plötslig svår rotatorisk yrsel i flera dagar, spontan
    unidirektionell horizontal nystagmus som ökar när blicken riktas åt ena sidan,
    och nyligen uppkommet ensidigt nedsatt hörsel. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Vestibulär migrän
    correct: false
    feedback: Fel – vestibulär migrän ger episodisk yrsel och sällan ensidigt nedsatt
      hörsel med ihållande spontaneous nystagmus.
  - text: Perifer vestibulopati (vestibularisneurit) utan cochleärt engagemang
    correct: false
    feedback: Fel – vestibularisneurit ger akut perifer yrsel men saknar vanligtvis
      samtidig hörselnedsättning.
  - text: Labyrintit (involvering av cochlea och vestibularisorganet)
    correct: true
    feedback: Rätt – kombinationen av ihållande perifer yrsel, unidirektionell nystagmus
      och ny hörselnedsättning talar för labyrintit.
  - text: Hjärnstamsinfarkt
    correct: false
    feedback: Fel – central patologi kan ge nystagmus men ofta med riktningsväxling,
      andra hjärnstamsfynd och normalt hörselstatus.
  explanation: När cochleära symptom (ny hörselnedsättning eller tinnitus) ses tillsammans
    med ihållande perifer vertigo och ensidigt unidirektionellt nystagmus, indikerar
    detta ofta labyrintit med både vestibulära och auditiva strukturer engagerade.
    Central orsaker måste övervägas vid atypiska nystagmusmönster eller fokala neurologiska
    tecken, men här pekar fynden på perifer inneröraengagemang.
- id: med-gen-orn5-8c2d
  type: multiple_choice
  tags:
  - Diagnostik
  - Behandling
  question: En vuxen patient har purulent snor och nästäppa sedan 8 dagar, måttlig
    feber och måttlig ansiktssmärta; symtomen debuterade gradvis och har inte förbättrats.
    Vad är den mest evidensbaserade initiala handläggningen?
  image: null
  options:
  - text: Starta omedelbart peroral antibiotikakur (amoxicillin) utan vidare observation
    correct: false
    feedback: Fel – antibiotika indikeras först vid symtom ≥10 dagar, mycket svåra
      symtom eller försämring efter initial förbättring.
  - text: Symtomatisk behandling (analgetika, nasal avsvällning kort tid) och väntande
      strategi med uppföljning om symtom kvarstår >10 dagar eller förvärras
    correct: true
    feedback: Rätt – vid 7–10 dagars förlopp utan svåra tecken rekommenderas initialt
      konservativ behandling och noggrann uppföljning.
  - text: Omedelbar CT‑sinus för att bekräfta bakteriell sinuit och guida behandling
    correct: false
    feedback: Fel – bilddiagnostik är ej rutin vid okomplicerad sinuit och påverkar
      sällan initial behandling.
  - text: Intranasal kortikosteroid som enda behandling är kontraindicerat vid purulent
      snor
    correct: false
    feedback: Fel – intranasala steroider kan vara ett rimligt symtomlindrande alternativ
      och är inte generellt kontraindicerade.
  explanation: Akut bakteriell sinuit bör endast behandlas med antibiotika vid längre
    än 10 dagars ihållande symtom, mycket svåra symtom eller försämring efter initial
    förbättring; annars rekommenderas symtomlindring och kort uppföljning. Rutinmässig
    bilddiagnostik eller omedelbar antibiotikabehandling saknar stöd i okomplicerade
    fall och bör reserveras för särskilda indikationer.
