  question: En 78-årig man inkommer med kraftig näsblödning från båda näsborrarna
    som inte kontrolleras med tryck, lokal vasokonstriktion och anterior tamponad.
    Han är hemodynamiskt stabil men blöder fortsatt och blöder djupt vid endoskopi.
    Vilken åtgärd är mest indicerad nästa steg?
  image: null
  options:
  - text: Upprepad anterior tamponad och observation ytterligare 24 timmar
    correct: false
    feedback: Fel – vid misstänkt posterior blödning är anterior tamponad ofta otillräcklig
      och fördröjning kan förvärra situationen.
  - text: Posterior nasalpackning (bakre tamponad) och samtidig kontakt med öron‑näsa‑hals
      (ÖNH) för övervägande av endoskopisk ligatur
    correct: true
    feedback: Rätt – vid persistent posterior blödning är bakre tamponad en effektiv
      akutåtgärd och ÖNH-konsult för endoskopisk ligation bör involveras.
  - text: Intravenös tranexamsyra som ensam åtgärd för att stoppa blödningen
    correct: false
    feedback: Fel – tranexamsyra kan hjälpa som adjuvans men är sällan tillräckligt
      utan lokal åtgärd vid kraftig posterior epistaxis.
  - text: Akut bed-side endoskopisk sphenopalatina artärligatur utan första tamponad
    correct: false
    feedback: Fel – definitiva kirurgiska åtgärder såsom ligatur övervägs efter initial
      hemostas (t.ex. bakre tamponad) och planering med ÖNH.
  explanation: Posterior epistaxis hos äldre orsakas ofta av grenar från sphenopalatina
    artären och svarar då sämre på enkel anterior tamponad; bakre tamponad ger temporär
    hemostas och möjliggör stabilisering inför endoskopisk ligation eller embolisering.
    Endoskopisk ligatur av sphenopalatina artären är en effektiv definitiv behandling
    när tamponad inte är tillräcklig eller blödningen recidiverar.
