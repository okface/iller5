- type: multiple_choice
  tags:
  - Postrenal
  - Akut njurskada
  - Retroperitoneal fibros
  question: Vilket av nedanstående tillstånd klassificeras som en postrenal orsak
    till akut njurskada (AKI)?
  image: null
  options:
  - text: Trombotisk mikroangiopati
    correct: false
    feedback: Fel — trombotisk mikroangiopati orsakar intrarenal vaskulär skada genom
      mikrotromboser, inte mekanisk ureterobstruktion.
  - text: Sklerodermi
    correct: false
    feedback: Fel — sklerodermisk renal kris ger oftast intrarenal vaskulär skada
      och hypertension, inte postrenal obstruktion.
  - text: Tubulointerstitiell nefrit
    correct: false
    feedback: Fel — tubulointerstitiell nefrit är en intrarenal skada som drabbar
      tubuli och interstitium, inte uretrerobstruktion.
  - text: Malign hypertoni
    correct: false
    feedback: Fel — malign hypertoni orsakar primärt intrarenal vaskulär skada och
      njurischemi snarare än postrenal obstruktion.
  - text: Retroperitoneal fibros
    correct: true
    feedback: Rätt — retroperitoneal fibros kan ge mekanisk kompression av ureter
      och därmed postrenal akut njurskada.
  explanation: Postrenal AKI beror på hinder i urinvägarna som leder till bakomliggande
    tryckpåverkan på njurarna; vanlig mekanism är ureterobstruktion. Retroperitoneal
    fibros kan orsaka sådan mekanisk obstruktion av ureter och därmed ge postrenal
    njurskada, medan de andra alternativen huvudsakligen ger intrarenal eller vaskulär
    skada.
  id: med-nju-39097d
- type: multiple_choice
  tags:
  - Njurmedicin
