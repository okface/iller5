  - Kronisk njursvikt
  question: Vilken är den vanligaste orsaken till terminal njursvikt (ESRD) i Sverige
    och globalt?
  image: null
  options:
  - text: Infektions-orsakade njurskador
    correct: false
    feedback: Fel — infektioner kan orsaka akut eller kronisk skada men är inte den
      vanligaste orsaken till terminal njursvikt.
  - text: Glomerulonefriter
    correct: false
    feedback: Fel — vissa glomerulonefriter leder till terminal svikt men dessa är
      mindre frekventa än diabetisk njursjukdom.
  - text: Hypertoni
    correct: false
    feedback: Fel — hypertoni är en vanlig riskfaktor och kan orsaka kronisk njurskada,
      men diabetes är vanligare som orsak till terminal svikt.
  - text: Autosomalt dominant polycystisk njursjukdom (ADPKD)
    correct: false
    feedback: Fel — ADPKD är en betydande ärftlig orsak till njursvikt men förekomsten
      i befolkningen är mindre än för diabetes.
  - text: Diabetisk njursjukdom
    correct: true
    feedback: Rätt — diabetes (särskilt typ 2) är idag den vanligaste orsaken till
      terminal njursvikt på grund av hög prevalens och långsiktiga mikrovasculära
      skador.
  explanation: Diabetisk njursjukdom är den ledande orsaken till terminal njursvikt
    globalt och i Sverige, främst p.g.a. den höga förekomsten av typ 2‑diabetes och
    dess skador på glomeruli och mikrovasculatur. Hypertoni bidrar ofta som riskfaktor
    och ADPKD är en viktig ärftlig orsak, medan glomerulonefriter och infektioner
    är mindre frekventa som slutlig orsak.
  id: med-nju-ea7010
- type: multiple_choice
  tags:
  - Hematuri
  - Urinmikroskopi
  question: 42-årig man, tidigare DVT och stående på Xarelto, söker för återkommande
    makroskopisk hematuri i samband med infektioner. Ingen dysuri, blodtryck 140/85,
    kreatinin 82 µmol/l, U-sticka 2+ för blod och U-alb/krea 34 g/mol. Du misstänker
    IgA-nefropati och remitterar till njurmedicin. Vilken annan åtgärd är viktig att
    göra nu?
  image: null
  options:
  - text: Tar urinprov för analys av u-sediment (urin-mikroskopering)
    correct: true
    feedback: Rätt — u-sediment kan visa dysmorfa erytrocyter eller röda blodkroppscylindrar
      som talar för glomerulär blödning (t.ex. IgA-nefropati).
  - text: Säger åt honom att sluta äta rödbetor
    correct: false
    feedback: Fel — rödbetor kan färga urinen men är en osannolik förklaring vid återkommande
      makroskopisk hematuri med positiv U-sticka.
  - text: Skriver remiss enligt SVF cancer i urinblåsa och urinvägar
    correct: false
    feedback: Fel — cancerutredning är mindre prioriterad hos en yngre patient med
      episodisk hematuri, normal njurfunktion och klinik som talar för glomerulär
      orsak.
  - text: Rekommenderar att hans barn lämnar urinprov
    correct: false
    feedback: Fel — barnens urinprov är irrelevanta för utredning av denna patients
      hematuri.
  - text: Avråder från NSAID
    correct: false
    feedback: Delvis rätt men otillräckligt — undvikande av NSAID är rimligt som stödåtgärd
      men viktigast är att analysera u-sediment för att differentiera glomerulär från
      urologisk blödning.
  explanation: Vid misstänkt IgA-nefropati är mikroskopering av urin (u-sediment)
    avgörande för att påvisa dysmorfa erytrocyter eller RBC-cylindrar och därmed bekräfta
    glomerulär hematuri. Andra åtgärder som att undvika NSAID är rimliga men sekundära;
    cancerutredning är mindre sannolik i denna kliniska kontext.
  id: med-nju-af0121
