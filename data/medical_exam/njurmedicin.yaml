  question: 'Peter, 69 år med känd benign prostatahyperplasi, söker pga några dagars
    snabbt tilltagande trötthet och lätt flanksmärta. Afebril och opåverkad i status.
    Blodtryck 152/87 mmHg. Lab: plasma-kreatinin 356 µmol/L (tidigare 84), kalium
    5,9 mmol/L, CRP 9. Urinsticka helt negativ. Bladderscan visar residualurin 700
    ml. Vilken är den mest sannolika diagnosen?'
  image: null
  options:
  - text: Glomerulonefrit
    correct: false
    feedback: Osannolikt — glomerulonefrit ger vanligen hematuri och/eller proteinuri
      och ibland sänkt komplementnivå, vilket saknas här.
  - text: Akut interstitiell nefrit
    correct: false
    feedback: Osannolikt — AIN föregås ofta av feber, utslag eller pyuri/eosinofili,
      vilket inte ses här.
  - text: Prerenal akut njurskada
    correct: false
    feedback: Osannolikt — prerenal skada är kopplad till hypovolemi eller nedsatt
      perfusion, inte uttalad residualurin eller akut urinretention.
  - text: Avflödeshinder (postrenal akut njurskada)
    correct: true
    feedback: Rätt — snabbt stigande kreatinin, stor residualurin och hyperkalemi
      hos en patient med BPH talar för postrenalt avflödeshinder.
  - text: Akut tubulär nekros
    correct: false
    feedback: Osannolikt — ATN uppvisar typiska urinsedimentförändringar (granulära
      'muddy brown' casts) och följer ischemisk/toxisk skada, vilket inte framgår
      här.
  explanation: 'Fynden talar för postrenal njurskada sekundärt till avflödeshinder
    från BPH: snabb kreatininstigning, stor residualurin och hyperkalemi med i övrigt
    blank urinsticka. Differentielldiagnoser (prerenal, ATN, glomerulonefrit, AIN)
    bedöms utifrån anamnes, status och typiska urinfynd.'
