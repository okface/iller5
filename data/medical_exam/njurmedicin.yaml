  question: Vilket av följande ingår INTE i definitionen av akut njurskada (acute
    kidney injury, AKI)?
  image: null
  options:
  - text: Ökning av serumkreatinin ≥0,3 mg/dl inom 48 timmar
    correct: false
    feedback: Fel — en ökning av s-kreatinin ≥0,3 mg/dl inom 48 timmar är ett av de
      diagnostiska kriterierna för AKI.
  - text: Ökning av serumkreatinin ≥1,5 gånger från baslinjevärdet inom 7 dagar
    correct: false
    feedback: Fel — en ökning till ≥1,5 gånger baslinjen inom 7 dagar ingår i AKI-definitionen.
  - text: Urinproduktion <0,5 ml/kg/timme under de senaste 6 timmarna
    correct: false
    feedback: Fel — oliguri (<0,5 ml/kg/timme under 6 timmar) är ett av kriterierna
      för AKI.
  - text: Blodtryck >140/90 mmHg under det senaste dygnet
    correct: true
    feedback: Rätt — förhöjt blodtryck är inte ett diagnostiskt kriterium för AKI,
      även om det kan vara associerat med njursjukdom.
  - text: Ingen av ovanstående ingår i definitionen av AKI
    correct: false
    feedback: Fel — flera av alternativen (s-kreatinin-ökningar och oliguri) ingår
      i definitionen av AKI.
  explanation: AKI definieras av ökning i serumkreatinin (≥0,3 mg/dl inom 48 timmar
    eller ≥1,5 gånger baslinjen inom 7 dagar) och/eller oliguri (<0,5 ml/kg/timme
    under 6 timmar). Förhöjt blodtryck kan förekomma vid njursjukdom men är inte ett
    diagnostiskt kriterium för AKI.
  id: med-nju-91dbc3
- type: multiple_choice
  tags:
  - Nefrotiskt syndrom
  - Proteinuri
  - Diagnostik
  question: Vilket av följande ingår INTE i definitionen av nefrotiskt syndrom?
  image: null
  options:
  - text: Hypoalbuminemi
    correct: false
    feedback: Fel — hypoalbuminemi är ett huvudkriterium vid nefrotiskt syndrom och
      beror på massiv albuminförlust i urinen.
  - text: Hyperlipidemi
    correct: false
    feedback: Fel — hyperlipidemi är typiskt vid nefrotiskt syndrom som kompensation
      för albuminbrist och förändrad lipoproteinmetabolism.
  - text: Albuminuri > 3g/dag
    correct: false
    feedback: Fel — massiv albuminuri (>3 g/dag) är ett obligatoriskt kriterium för
      nefrotiskt syndrom.
  - text: Ödem
    correct: false
    feedback: Fel — perifera och ofta generella ödem uppstår sekundärt till hypoalbuminemi
      och minskat kolloidosmotiskt tryck.
  - text: Enstaka hyalina cylindrar i urinsediment
    correct: true
    feedback: Rätt — enstaka hyalina cylindrar är ospecifika och kan ses hos friska
      eller vid mild dehydrering, ingår inte i definitionen.
  explanation: Nefrotiskt syndrom definieras av massiv albuminuri (>3 g/dag), sekundär
    hypoalbuminemi, hyperlipidemi och ödem. Urinsediment kan visa olika fynd, men
    enstaka hyalina cylindrar är icke-specifika och ingår inte i definitionen.
  id: med-nju-406963
- type: multiple_choice
  tags:
  - Nefrotiskt syndrom
  - Proteinuri
  - Diagnostik
  question: Du träffar en tidigare frisk 20-årig man på akuten som på en vecka gått
    upp 5 kg och har uttalade pittingödem bilateralt upp till låren. Du misstänker
    nefrotiskt syndrom. Vilket prov är viktigast för att fastställa ett nefrotiskt
    syndrom?
  image: null
  options:
  - text: U-sediment
    correct: false
    feedback: Fel — u‑sediment visar celler och cylindrar men kvantifierar inte proteinuri.
  - text: P-albumin
    correct: false
    feedback: Fel — lågt P‑albumin är en konsekvens av kraftig proteinuri men inte
      ett direkt mått på proteinmängd i urinen.
  - text: U-albumin/kreatinin-kvot
    correct: true
    feedback: Rätt — spot‑urinalbumin/kreatininkvot ger snabb, kvantitativ uppskattning
      av proteinuri och korrelerar med 24‑timmarsprotein.
  - text: U-sticka
    correct: false
    feedback: Fel — urinsticka är användbar för screening men saknar noggrann kvantifiering
      vid massiv proteinuri.
  - text: P-kreatinin
    correct: false
    feedback: Fel — P‑kreatinin speglar njurfunktion, inte mängden protein i urinen.
  explanation: Nefrotiskt syndrom karakteriseras av massiv proteinuri (>3,5 g/24 h),
    hypoalbuminemi, ödem och hyperlipidemi. Den bästa initiala kvantifieringen av
    proteinuri är u‑albumin/kreatininkvot i spoturin eller 24‑timmarsurin; P‑albumin
    är en följd och urinsticka är endast screening.
  id: med-nju-126fd8
- type: multiple_choice
  tags:
  - Anemi
  - Kronisk njursjukdom
  - Erytropoetin
  question: Vilket av följande påståenden om renal anemi är FELAKTIGT?
  image: null
  options:
  - text: Renal anemi är sällsynt vid GFR > 30 ml/min/1,73 m².
    correct: false
    feedback: Rätt — anemi uppstår oftare vid GFR < 30; det är ovanligt vid bättre
      njurfunktion.
  - text: För att ställa diagnosen krävs analys av serumerytropoetin.
    correct: true
    feedback: Fel — EPO-analys kan vara vägledande men krävs inte; diagnosen baseras
      på CKD, hemoglobinvärde och uteslutning av andra orsaker.
  - text: Blodtransfusioner bör undvikas hos patienter som är på väntelistan för njurtransplantation.
    correct: false
    feedback: Rätt — transfusioner kan orsaka alloimmunisering och bör i möjligaste
      mån undvikas hos transplantationskandidater.
  - text: Renal anemi är som regel normocytär och normokrom.
    correct: false
    feedback: Rätt — typiskt är normocytär, normokrom anemi vid renal anemi, särskilt
      i tidiga och medelsvåra stadier.
  - text: Renal anemi är en uteslutningsdiagnos.
    correct: false
    feedback: Rätt — andra orsaker till anemi måste uteslutas och diagnosen ställs
      i samband med dokumenterad CKD och lågt Hb.
  explanation: Renal anemi beror främst på nedsatt erytropoetinproduktion vid kronisk
    njursvikt och ger oftast normocytär, normokrom anemi. Diagnos baseras på CKD-status,
    hemoglobinmätning och uteslutning av andra orsaker; EPO-nivåer kan informera behandling
    men är inte nödvändiga. Transfusioner undviks hos transplantationskandidater för
    att minska risken för immunisering.
  id: med-nju-9f1c81
- type: multiple_choice
  tags:
  - Hyperkalemi
  - Akutbehandling
  question: En 65-årig man med terminal njursvikt som står på hemodialys M, O, F och
    är anurisk söker på akuten för muskelsvaghet en söndagskväll. P‑Kalium är 7,6
    mmol/l och standardbikarbonat 22 mmol/l. EKG visar något höga, toppiga T‑vågor
    men ej breddökade QRS. Vilken av nedanstående behandlingar kan effektivt sänka
    P‑Kalium inom 1–2 timmar?
  image: null
  options:
  - text: Insulin‑glukos dropp
    correct: true
    feedback: Rätt — insulin flyttar kalium intracellulärt snabbt (30–60 min) när
      det ges med glukos och sänker plasmakalium inom 1–2 timmar.
  - text: Pulver Resonium per oralt
    correct: false
    feedback: Fel — resinbinder i tarmen verkar långsamt och ger inte snabb sänkning
      inom 1–2 timmar.
  - text: Furosemid intravenöst
    correct: false
    feedback: Fel — loopdiuretika sänker kalium endast om patienten har diures; vid
      anuri är det verkningslöst.
  - text: Infusion Natriumbikarbonat
    correct: false
    feedback: Fel — bikarbonat kan ibland skifta K intracellulärt men effekten är
      osäker och ofta svag när bikarbonatet är normalt.
  - text: Kalcium intravenöst
    correct: false
    feedback: Fel — iv kalcium stabiliserar hjärtcellernas membranproteiner och förebygger
      arytmi men sänker inte plasmakalium.
  explanation: Akut hyperkalemi behandlas snabbt med åtgärder som flyttar K intracellulärt
    (insulin+glukos, β2‑agonister) eller stabiliserar hjärtat (iv kalcium); definitiv
    eliminering sker med hemodialys. Perorala resinpreparat är långsamma och diuretika
    kräver urinproduktion för effekt.
  id: med-nju-71a706
- type: multiple_choice
  tags:
  - CKD
  - Elektrolyter
  - Anemi
  question: Vilken laboratoriebild ses typiskt vid terminal njursvikt (CKD stadium
    5)?
  image: null
  options:
  - text: normalt s-Ca, högt p-fosfat, högt p-PTH, mikrocytär anemi, metabol acidos
    correct: false
    feedback: 'Fel: kalcium brukar vara lågt eller lågt-normalt och anemin vid CKD
      är typiskt normocytär, inte mikrocytär.'
  - text: lågt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol alkalos
    correct: false
    feedback: 'Fel: bilden stämmer för Ca, fosfat, PTH och anemi men metabol alkalos
      är osannolik; CKD ger oftast metabol acidos.'
  - text: högt s-Ca, högt p-fosfat, högt p-PTH, mikrocytär anemi, metabol acidos
    correct: false
    feedback: 'Fel: samtidigt förhöjt Ca och fosfat är ovanligt vid vanlig sekundär
      hyperparatyreoidism, och anemin är inte mikrocytär.'
  - text: högt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol acidos
    correct: false
    feedback: 'Fel: hyperkalcemi är inte typiskt vid CKD stadie 5 (vanligtvis lågt
      Ca pga fosfatretention och minskat aktivt vitamin D).'
  - text: lågt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol acidos
    correct: true
    feedback: 'Rätt: fosfatretention och minskat aktivt vitamin D ger lågt Ca och
      sekundär hyperparatyreoidism; EPO-brist ger normocytär anemi och minskad syrautskiljning
      ger metabol acidos.'
  explanation: Vid avancerad njursvikt ses fosfatretention och minskad omvandling
    till aktivt vitamin D vilket sänker serumkalcium och stimulerar PTH (sekundär
    hyperparatyreoidism). Nedsatt EPO ger normocytär, normokrom anemi och nedsatt
    syrautsöndring leder till metabol acidos.
  id: med-nju-673899
- type: multiple_choice
  tags:
  - Hyponatremi
  - Diagnostik
  question: Vilket av följande påståenden är FELAKTIGT om hyponatremi?
  image: null
  options:
  - text: Hyponatremi kan orsakas av läkemedel
    correct: false
    feedback: Rätt — vissa läkemedel (t.ex. SSRI, tiazider, karbamazepin) kan ge SIADH
      eller natriumförluster.
  - text: Kronisk hyponatremi skall korrigeras långsamt
    correct: false
    feedback: Rätt — snabb korrektion ökar risken för osmotic demyelinisationssyndrom.
  - text: De flesta patienter med hyponatremi har nedsatt förmåga att koncentrera
      urinen
    correct: true
    feedback: Fel — många patienter har istället oförmåga att utsöndra fritt vatten
      och uppvisar inapproprierat koncentrerad urin (högt U-osmolalitet).
  - text: Vid utredning av hyponatremi bör man kontrollera U-osmolalitet
    correct: false
    feedback: Rätt — U-osmolalitet är viktigt för att skilja mellan oförmåga att utsöndra
      vatten och överdrivet vattenintag.
  - text: Hyponatremi kan leda till hjärnödem
    correct: false
    feedback: Rätt — akut svår hyponatremi kan ge vatteninflux i hjärnan och orsaka
      hjärnödem.
  explanation: Hyponatremi speglar ofta störd vattenhantering där kroppen inte kan
    utsöndra fritt vatten, vilket ger inapproprierat hög U-osmolalitet. Utredning
    innefattar U-osmolalitet och volymsbedömning; kronisk hyponatremi korrigeras långsamt
    för att undvika demyelinisering medan akut svår hyponatremi kan orsaka hjärnödem.
  id: med-nju-e0b8c3
- type: multiple_choice
  tags:
  - GFR
  - Diagnostik
  - Kreatinin
  question: Vilket av följande påståenden är felaktigt?
  image: null
  options:
  - text: eGFR baserat på plasma-kreatinin blir falskt för högt på patienter med liten
      muskelmassa
    correct: false
    feedback: Sant — låg muskelmassa minskar kreatininsyntesen och ger därmed ett
      övervärderat eGFR.
  - text: En dubblering av plasma-kreatinin motsvarar ungefär en halvering av GFR
    correct: false
    feedback: Sant — inom kliniska intervall är sambandet grovt omvänt proportionellt,
      så fördubblat kreatinin tyder på ungefär halverat GFR.
  - text: För att kunna beräkna eGFR måste man veta patientens längd och vikt
    correct: true
    feedback: Felaktigt — vanliga eGFR‑formler (CKD‑EPI, MDRD) använder kreatinin,
      ålder och kön (ibland ras) men inte längd/vikt; Cockcroft‑Gault kräver vikt.
  - text: Cystatin C‑koncentrationen stiger vid behandling med kortison
    correct: false
    feedback: Sant — glukokortikoider kan öka cystatin C-nivåer och därmed påverka
      eGFR beräknat från cystatin C.
  - text: Plasmaclearance av iohexol ger ett exakt värde på GFR
    correct: false
    feedback: Sant — plasma‑iohexolclearance är en pålitlig mätmetod för GFR och används
      som referensmetod.
  explanation: eGFR-estimaten baseras oftast på serumkreatinin med formler som CKD‑EPI
    eller MDRD (kräver ålder och kön, ej längd/vikt). Kreatinin påverkas av muskelmassa,
    cystatin C kan påverkas av kortison, och mätningar med exogena markörer som iohexol
    ger ett mer precist GFR.
  id: med-nju-9d091c
- type: multiple_choice
  tags:
  - Hematuri
  - Diagnostik
  question: En 42-årig rökande man söker för återkommande makroskopisk hematuri. Han
    tar Xarelto (rivaroxaban) efter tidigare DVT. Två episodier av synlig hematuri,
    en i samband med influensa för några veckor sedan och en vid lätt luftvägsinfektion
    nyligen. Ingen dysuri, opåverkad vid undersökning, U-sticka 2+ för blod, U-alb/krea
    34 g/mol och P-kreatinin 82 µmol/l. Du misstänker IgA-nefrit och remitterar till
    njurmedicin — vilken annan initial åtgärd är viktig att göra nu?
  image: null
  options:
  - text: Rekommenderar att hans barn lämnar urinprov
    correct: false
    feedback: Irrelevant för utredning av patientens egen hematuri; barnens urinprov
      påverkar inte diagnostiken hos honom.
  - text: Skriver remiss enligt SVF cancer i urinblåsa och urinvägar
    correct: false
    feedback: En urologisk cancerutredning kan bli aktuell men bör inte vara första
      steg innan man utrett hematuriens ursprung med u-sediment och klinisk bedömning.
  - text: Avråder från Xarelto
    correct: false
    feedback: Att stoppa antikoagulantia kan vara skadligt utan klar indikation; först
      utred hematuriens orsak och rådgör med läkare som handlägger antikoagulantia.
  - text: Säger åt honom att sluta äta rödbetor
    correct: false
    feedback: Rödbetor kan ge rödaktig urin men detta antas sällan orsaka återkommande
      makroskopisk hematuri och är inte en rimlig förklaring här.
  - text: Tar urinprov för analys av u-sediment (urin-mikroskopering)
    correct: true
    feedback: Korrekt initial åtgärd för att avgöra om blödningen är glomerulär (dysmorfa
      erytrocyter, röda cellcylindrar) vilket styr vidare handläggning.
  explanation: U-sediment är en enkel och viktig första undersökning vid makroskopisk
    hematuri för att skilja glomerulär från icke‑glomerulär blödning; fynd som dysmorfa
    erytrocyter eller röda cellcylindrar talar för glomerulär sjukdom som IgA‑nefrit.
    Denna undersökning bör göras innan man ändrar antikoagulation eller initierar
    andra utredningar såsom cancerutredning.
  id: med-nju-d8a914
- type: multiple_choice
  tags:
  - Njurmedicin
  - Diagnostik
  - Albuminuri
  question: På vilken patient med nyupptäckt njurskada kan vi sätta diagnosen kronisk
    njursjukdom? (U-ACR = urinalbumin/kreatininkvot)
  image: null
  options:
  - text: Patient med eGFR 40 ml/min/1.73 m² och U-ACR 40 g/mol vid ett och samma
      provtillfälle.
    correct: false
    feedback: Fel — enstaka avvikelse räcker ej; kronisk njursjukdom kräver bestående
      förändring ≥3 månader.
  - text: Patient med eGFR 25 och 32 ml/min/1.73 m² mätta med 2 månaders intervall.
    correct: false
    feedback: Fel — trots nedsatt funktion krävs dokumentation över ≥3 månader för
      att kalla det kroniskt.
  - text: Patient med U-ACR 100 g/mol mätt vid ett tillfälle.
    correct: false
    feedback: Fel — enstaka förhöjd albuminuri kan vara tillfällig och måste upprepas
      över tid för att påvisa kronicitet.
  - text: Patient med U-ACR 20 och 30 g/mol mätt med 4 månaders intervall.
    correct: true
    feedback: Rätt — upprepade förhöjda U-ACR över ≥3 månader visar persistent albuminuri
      och uppfyller kriteriet för kronisk njursjukdom.
  - text: Patient med eGFR 13 ml/min/1.73 m² mätt vid ett tillfälle.
    correct: false
    feedback: Fel — mycket låg eGFR enbart vid ett tillfälle visar nedsatt funktion
      men kronicitet kräver observation ≥3 månader.
  explanation: Diagnosen kronisk njursjukdom ställs vid nedsatt njurfunktion eller
    tecken på njurskada som kvarstår ≥3 månader. Persistenta avvikelser i U-ACR (upprepade
    mätningar över tid) eller en bestående nedsatt eGFR dokumenterar kronicitet; enstaka
    mätningar är otillräckliga.
  id: med-nju-73262e
- type: multiple_choice
  tags:
  - Nefritiskt syndrom
  - Hematuri
  question: 'Du bedömer en 75‑årig kvinna remitterad från primärvården för nyupptäckta
    avvikande njurvärden. Hon behandlas för hypertoni med candesartan/hydroklortiazid
    16/12.5 mg 1+0. Status: måttliga pittingödem bilateralt, blodtryck 167/92 mmHg.
    Lab: P‑kreatinin 165 µmol/L. Urinsticka: albumin 2+, blod 3+. U‑albumin/kreatinin
    ~100 (förhöjt). Vad misstänker du i första hand?'
  image: null
  options:
  - text: Nefrotiskt syndrom
    correct: false
    feedback: Fel — nefrotiskt syndrom ger massiv proteinuri och hypoalbuminemi snarare
      än framträdande hematuri.
  - text: Njurartärstenos
    correct: false
    feedback: Fel — njurartärstenos ger oftast gradvis försämring och svårbehandlad
      hypertoni, inte akut hematuri och aktivt urin‑sediment.
  - text: Prerenal akut njurskada
    correct: false
    feedback: Fel — prerenal AKI förknippas med hypovolemi/låg perfusion; här finns
      hypertoni och aktivt urin‑sediment vilket talar emot detta.
  - text: Nefritiskt syndrom
    correct: true
    feedback: Rätt — hypertoni, hematuri på urinsticka, måttlig proteinuri och stigande
      kreatinin är typiskt för ett nefritiskt syndrom.
  - text: Avflödeshinder
    correct: false
    feedback: Fel — avflödeshinder ger ofta urinretention/hydronefros och är mindre
      förenligt med aktivt urin‑sediment med hematuri.
  explanation: Nefritiskt syndrom kännetecknas av hematuri (ofta med röda blodkroppscylindrar),
    måttlig proteinuri, hypertension och nedsatt njurfunktion. Akut/subakut hematuri
    tillsammans med förhöjt kreatinin och ödem hos denna patient gör nefritiskt syndrom
    mest sannolikt.
