  question: Vid pleuratappning visar pleuravätskeprotein 39 g/L. Med detta provsvar
    i åtanke, vilken av nedanstående orsaker är mest sannolik?
  image: null
  options:
  - text: Malignitet, infektion eller kollagenos.
    correct: true
    feedback: Rätt — pleuraprotein ~39 g/L talar för exsudat, vilket ofta beror på
      malignitet, infektion eller inflammatoriska/kollagena sjukdomar.
  - text: Hjärtsvikt, njursvikt eller leversvikt.
    correct: false
    feedback: Fel — dessa tillstånd ger vanligen transudat med lågt pleuraprotein,
      inte ett protein på ~39 g/L.
  - text: Malignitet, njursvikt, kollagenos.
    correct: false
    feedback: Fel — även om malignitet och kollagenos kan ge exsudat, är njursvikt
      typiskt associerad med transudat och därmed mindre sannolikt vid högt pleuraprotein.
  - text: Reumatisk sjukdom, njursvikt eller infektion.
    correct: false
    feedback: Fel — reumatisk sjukdom (kollagenos) och infektion kan ge exsudat, men
      njursvikt ger oftast transudat, så kombinationen gör detta mindre sannolikt
      än alternativ 1.
  - text: Ascites, infektion, reumatisk sjukdom.
    correct: false
    feedback: Fel — ascites är vätska i buken och inte en orsak till pleuralt exsudat;
      dessutom blandar detta transudativa och exsudativa orsaker.
  explanation: Ett pleuravätskeprotein kring 39 g/L tyder på exsudat (vanligt gränsvärde
    ~30 g/L för absolut pleuraprotein). Exsudat orsakas i första hand av malignitet,
    infektion eller inflammatoriska/kollagena sjukdomar, medan hjärtsvikt, leversvikt
    och njursvikt typiskt ger transudat.
  id: med-lun-c3cef0
