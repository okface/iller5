  question: 'En patient med känd KOL inkommer med ökad andfåddhet och bedöms ha exacerbation.
    Patienten är trött och andas långsammare. Arteriell blodgas: pH 7,25 (7,35–7,45),
    pO2 6,1 kPa (10–13), pCO2 9,5 kPa (4,6–6,0), S‑HCO3− 25 mmol/L (22–27). Vilken
    åtgärd är mest korrekt utifrån blodgasen?'
  image: null
  options:
  - text: Sätt in 5 liter syrgas och lägg in patienten på avdelning.
    correct: false
    feedback: Fel — för hög syrgas kan förvärra hyperkapnin hos KOL-patienter; behandlingen
      måste vara kontrollerad och fokusera på ventilation.
  - text: Ge 10 liter syrgas och be patienten djupandas i BA‑tub, lägg in på avdelning.
    correct: false
    feedback: Fel — högflödesoxygenering och uppmaning till djupandning är olämpligt;
      för mycket syrgas riskerar att öka pCO2 och BA‑tub hjälper inte vid uttalad
      respiratorisk acidos.
  - text: Sätt in 1–2 liter syrgas och starta akut BiPAP (icke‑invasivt ventilationsstöd),
      lägg in patienten.
    correct: true
    feedback: Rätt — kontrollerad lågflödesoxygenering tillsammans med akut NIV (BiPAP)
      förbättrar ventilationen och sänker pCO2 vid hyperkapnisk respiratorisk acidos.
  - text: Sätt in 1–2 liter syrgas och ordinera CPAP mot koldioxidstegringen, lägg
      in patienten.
    correct: false
    feedback: Fel — CPAP förbättrar syresättning men ger inte det ventilationsstöd
      som krävs för att sänka pCO2 vid hyperkapni.
  - text: Fortsätt med inhalationer och kortison på akuten i 4 timmar och skicka hem
      patienten med kortisonkur.
    correct: false
    feedback: Fel — uttalad respiratorisk acidos och hög pCO2 kräver omedelbar ventilationsstöd
      och inläggning, hemgång är olämpligt.
  explanation: Blodgasen visar hypoxisk och uttalad hyperkapnisk respiratorisk acidos
    (lågt pH, mycket förhöjt pCO2). Behandlingen är försiktig lågflödesoxygenering
    (1–2 L) för att undvika ytterligare CO2‑retention och snabbt icke‑invasivt ventilationsstöd
    (BiPAP) för att förbättra alveolär ventilation; CPAP eller högflödesoxygen kan
    vara otillräckligt eller skadligt vid betydande hyperkapni.
  id: med-lun-6c0289
