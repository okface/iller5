  question: Siv Karlsson, med KOL, insjuknar efter resa i feber och purulent hosta.
    Sputum skickas för odling och TB-odling; nästa dag rapporterar laboratoriet att
    syrafasta stavar påvisats i direktmikroskopi. Vilket påstående och handläggande
    är helt korrekt?
  image: null
  options:
  - text: Oklart vilken mykobakterie det rör sig om. Be henne i avvaktan på ytterligare
      provsvar ej ha kontakt med sonsonen.
    correct: true
    feedback: Rätt — syrafasta stavar kan vara M. tuberculosis eller icke-tuberkulösa
      mykobakterier; tills artbestämning/PCR finns bör försiktighetsåtgärder och undvikande
      av nära kontakt med spädbarn rekommenderas.
  - text: Siv har insjuknat i miljömykobakterios eftersom hon redan har en KOL-sjukdom.
      Remiss till lungklinik för behandling av miljömykobakteriosen.
    correct: false
    feedback: Fel — man kan inte avgöra art eller diagnos (NTM vs TB) enbart utifrån
      KOL och sputum-syrafasta; behandling av NTM kräver kultur, artbestämning och
      kliniska kriterier.
  - text: Siv har insjuknat i lungtuberkulos. Provtagande läkare ansvarig för att
      utfärda smittskyddsanmälan.
    correct: false
    feedback: Felaktig slutsats — syrafasta stavar indikerar möjlig TB men bekräftas
      först med PCR/culture; ansvar för smittskyddsanmälan finns, men diagnosen ska
      inte fastslås enbart på mikroskopi.
  - text: Siv har insjuknat i lungtuberkulos. Akut remiss till infektionsklinik.
    correct: false
    feedback: Fel — man bör initiera smittskyddsåtgärder och vidare provtagning, men
      det är fel att definitivt deklarera TB och rutinmässigt skicka akutremiss utan
      att först komplettera utredningen enligt lokala rutiner.
  - text: För att utesluta lungtuberkulos görs en lungröntgen akut. Om inga infiltrat/kaverner
      påvisas föreligger ingen smittsam lungtuberkulos.
    correct: false
    feedback: Fel — lungröntgen är viktig men kan vara normal vid aktiv TB; frånvaro
      av infiltrat utesluter inte smittsam sjukdom, särskilt vid syrafasta stavar
      i sputum.
  explanation: Syrafasta stavar i sputum visar mykobakterier men skiljer inte mellan
    M. tuberculosis och icke-tuberkulösa mykobakterier. Ytterligare analyser (PCR,
    artbestämning och odling) samt klinisk bedömning avgör diagnos, behandling och
    smittskyddsåtgärder; tills svar finns bör försiktighetsåtgärder och begränsad
    nära kontakt med sårbara personer vidtas.
  id: med-lun-6aac66
