  question: En äldre man med långvarig rökning och känd KOL söker akuten för en veckas
    ökad andfåddhet och slemhosta med gulgrönt slem. Ingen feber. CRP kapillärt 5
    mg/L, saturation 93 % på luft, vaken och sinustakykardisk utan tecken till ischemi.
    Hur vill du initialt behandla denna KOL-exacerbation?
  image: null
  options:
  - text: Ge nebuliserad ipratropiumbromid 0,5 mg + salbutamol 2,5 mg och låt patienten
      åka hem med råd och poliklinisk uppföljning.
    correct: true
    feedback: Rätt — mild exacerbation utan hypoxi eller tecken på bakteriell infektion
      behandlas främst med bronkdilaterare och ambulant uppföljning.
  - text: Som ovan men lägg till peroralt 25 mg prednisolon i 5–7 dagar och peroral
      amoxicillin 500 mg x3.
    correct: false
    feedback: Fel — systemiska kortikosteroider och antibiotika är inte indicerade
      vid en mild exacerbation utan tecken på bakteriell infektion eller försämrad
      gasutbyte.
  - text: Ge nebuliserade bronkdilaterare och ordinera en engångsdos furosemid 40
      mg samt peroral prednisolon 25 mg i 5 dagar.
    correct: false
    feedback: Fel — diuretika saknas indikation utan tecken på vätskeretention/ödem;
      steroider överbehandlar vid denna milda presentation.
  - text: Ge nebuliserade bronkdilaterare och lägg in patienten på medicinavdelning
      samt kalla narkosläkare för intubationsberedskap.
    correct: false
    feedback: Fel — överdriven åtgärd; patienten är vaken med acceptabel saturation
      och saknar tecken på respiratorisk insufficiens som kräver intubationsberedskap.
  explanation: Mild KOL-exacerbation behandlas initialt med snabba bronkdilaterare
    (beta-2-agonist ± antikolinergikum). Systemiska kortikosteroider och antibiotika
    används vid mer uttalad dyspné, hypoxi/respiratorisk påverkan eller misstänkt
    bakteriell infektion; inläggning krävs vid svår andningspåverkan, hypoxi eller
    komplicerande faktorer.
  id: med-lun-fcb289
