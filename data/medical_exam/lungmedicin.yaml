  question: Vilken term beskriver bronkospasm som uppstår vid exponering för ett allergen
    och beror på IgE-medierad mastcellsdegranulation med kronisk luftvägsinflammation?
  image: null
  options:
  - text: Anafylaxi
    correct: false
    feedback: Fel — anafylaxi är en akut systemisk IgE‑medierad reaktion med multipla
      organsymtom, inte en kronisk allergisk astmatyp.
  - text: Icke-atopisk astma
    correct: false
    feedback: Fel — icke‑atopisk astma saknar ofta IgE‑medierad allergi och är inte
      primärt utlöst av allergen‑inducerad mastcellsdegranulation.
  - text: Atopisk astma
    correct: true
    feedback: Rätt — atopisk astma är IgE‑medierad överkänslighet där allergen utlöser
      mastcellsdegranulation med bronkospasm och kronisk inflammation.
  - text: Kroniskt obstruktiv lungsjukdom
    correct: false
    feedback: Fel — KOL är en icke‑allergisk kronisk obstruktiv sjukdom, oftast relaterad
      till rökning och annan patogenes än IgE‑medierad allergi.
  - text: Eosinofil astma
    correct: false
    feedback: Fel — eosinofil astma karakteriseras av hög eosinofil inflammation och
      kan vara icke‑IgE‑beroende, inte nödvändigtvis atopisk.
  explanation: Atopisk astma orsakas av IgE‑medierad överkänslighet mot allergen där
    mastcellsdegranulation frisätter mediatorer som ger bronkospasm och kronisk luftvägsinflammation.
    Andra astmatyper och sjukdomar som KOL och anafylaxi har annan patofysiologi och
    klinisk bild.
  id: med-lun-f7f218
