  question: Lovisa Persson, 27 år, är nyss hemkommen från Island. Fyra dagar efter
    hemkomsten insjuknar hon i feber och hosta. Samtidigt fick hon värk och svullnad
    runt båda malleolerna. Lungröntgen visar bilateral hilusförstoring. Vilket tillstånd
    talar anamnesen och röntgenbilden mest för?
  image: null
  options:
  - text: Allergisk alveolit (hypersensitivitetspneumonit)
    correct: false
    feedback: Fel — ger typiskt diffus interstitiell reaktion efter exponering för
      organiskt damm, inte unilateral/fokal fotledsartrit och bilateral hiluslymfadenopati.
  - text: Astmaskov relaterat till infektion
    correct: false
    feedback: Fel — astma ger expiratorisk obstruktion, wheeze och variabel dyspné,
      inte bilateral hilär förstorning med samtidig malleolartrit.
  - text: KOL-exacerbation
    correct: false
    feedback: Fel — KOL ses vanligen hos äldre med långvarig tobaksrökning och kroniska
      obstruktiva besvär, inte akut debuterande feber med bilateral hilusadenopati
      och ankelsmärta.
  - text: Bronkopulmonell aspergillos
    correct: false
    feedback: Fel — denna sjukdom ses främst hos astmatiker eller cystisk fibros-patienter
      med slemhosta och flyktiga infiltrat, inte Löfgrens triad med bilateral hilusförstoring
      och fotledsartrit.
  - text: Akut sarkoidos
    correct: true
    feedback: Rätt — akut sarkoidos (Löfgrens syndrom) karakteriseras av erytema nodosum,
