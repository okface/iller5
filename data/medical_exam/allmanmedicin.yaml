  tags:
  - Faryngit
  - Diagnostik
  question: 'Tareq, 28 år, har ont i halsen sedan 2 dagar. Ingen snuva, hosta eller
    heshet. Det gör ont vid sväljning och svårt att äta fast föda men han kan dricka.
    Status: opåverkat AT, temp 38,7°C. Mun och svalg: rodnade tonsiller utan beläggningar.
    Ömma, svullna lymfkörtlar i käkvinklarna. Hur många Centorkriterier har Tareq?'
  image: null
  options:
  - text: '3'
    correct: true
    feedback: Rätt — feber >38°C, öm/svullen cervikal lymfkörtel och frånvaro av hosta
      ger 3 poäng.
  - text: '4'
    correct: false
    feedback: Fel — tonsillerna saknar beläggningar/exsudat, så det blir inte fyra
      kriterier.
  - text: '2'
    correct: false
    feedback: Fel — patienten uppfyller tre kriterier, inte två.
  - text: '1'
    correct: false
    feedback: Fel — flera kriterier är uppfyllda (feber, öm cervikal lymfkörtel, ingen
      hosta).
  - text: '5'
    correct: false
    feedback: Fel — Centor består av max fyra kriterier.
  explanation: 'De klassiska Centorkriterierna är: feber >38°C, tonsillbeläggningar,
    öm anterior cervikal lymfadenopati och frånvaro av hosta. Poängen uppskattar sannolikheten
    för streptokockfaryngit; Tareq får 3 poäng eftersom han har feber, öm cervikal
    lymfkörtel och ingen hosta men inga tonsillbeläggningar. Ålder ger endast poäng
    i den modifierade (McIsaac) versionen.'
  id: med-all-a5fabb
