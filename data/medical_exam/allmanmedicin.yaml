  - text: vetenskap är organiserad kunskap
    correct: true
    feedback: Rätt — vetenskap kännetecknas av systematiserad, prövad och dokumenterad
      kunskap med etablerade metoder och teorier.
  - text: allt som publiceras i vetenskapliga tidskrifter är vetenskap
    correct: false
    feedback: Fel — publicering kräver granskning men kvaliteten varierar och publicerat
      material måste bedömas kritiskt.
  explanation: Vetenskap är organiserad kunskap som systematiskt samlas, prövas och
    förklaras med metoder och teorier. Den är inte ofelbar eller absolut sann; resultat
    kan revideras och publicering kräver kritisk kvalitetsbedömning.
  id: med-all-2abfb9
