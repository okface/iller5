  question: Vid vilket av dessa tillstånd behöver patienten remitteras akut till ögonläkare?
  image: null
  options:
  - text: På grund av nytillkommen smärta i det ena ögat, som är rött.
    correct: true
    feedback: Korrekt — nytillkommen ensidig smärta med rodnad kan tyda på akut glaukom,
      irit eller annan allvarlig intraokulär inflammation och kräver omedelbar ögonläkarkontakt.
  - text: På grund av inflammation i ögonen vid allergi mot gräs och hassel.
    correct: false
    feedback: Fel — allergisk konjunktivit är oftast bilateral och klåda-dominerad
      och behandlas vanligen i primärvården.
  - text: På grund av att mediala delen av den högra konjunktivan är röd.
    correct: false
    feedback: Fel — lokal medial rodnad talar oftare för lokal konjunktivit eller
      episclerit och är sällan ett akut specialistfall.
  - text: På grund av inflammation i båda de övre ögonlocken.
    correct: false
    feedback: Fel — kronisk blefarit (ögonlocksinfektion/inflammation) sköts oftast
      i primärvården med hygien och lokala åtgärder.
  - text: På grund av en stålflis på hornhinnan i vänster öga.
    correct: false
    feedback: Fel — korneal främskada kan kräva snabb bedömning men är inte lika typisk
      för intraokulära nödsituationer som nytillkommen smärta och rodnad.
  explanation: Nytillkommen ensidig smärta och rodnad bör alltid bedömas akut då det
    kan röra sig om akut glaukom, irit eller annan synhotande intraokulär inflammation.
    Många konjunktiviter och blefariter handläggs i primärvården, medan korneala främmande
    kroppar ofta kan bedömas snabbt men inte alltid är lika brådskande ur specialistperspektiv.
