  - Narrativ medicin
  question: Konsultationsprocessen är viktig för kvaliteten på ett läkarbesök. Vilket
    påstående beskriver konsultationsprocessen bäst?
  image: null
  options:
  - text: I den gemensamma delen ingår att läkaren förklarar och samtalar med patienten
      om möjliga slutsatser och fortsatt planering.
    correct: true
    feedback: Rätt — konsultationen innehåller en gemensam del för förklaring, slutsatser
      och planering som främjar delaktighet.
  - text: Konsultationsprocessen tar för lång tid för att kunna användas vid akuta
      besök.
    correct: false
    feedback: Fel — processen kan anpassas till tidsramar och används även i akuta
      situationer med fokus på prioritering och tydlig kommunikation.
  - text: Konsultationsprocessen har utvecklats för att kunna bemöta missnöjda patienter.
    correct: false
    feedback: Fel — målet är god kommunikation och delaktighet för alla patienter,
      inte enbart att hantera missnöje.
  - text: Konsultationsprocessen förutsätter att läkare och patient talar samma språk.
    correct: false
    feedback: Fel — samma språk underlättar, men processen kan genomföras med tolkning
      eller andra kommunikationshjälpmedel.
  - text: Konsultationsprocessen förutsätter kontinuitet.
    correct: false
    feedback: Fel — kontinuitet är fördelaktigt men inte ett krav för att genomföra
      en strukturerad konsultation.
  explanation: Konsultationsprocessen inkluderar en gemensam del där läkare och patient
    diskuterar möjliga slutsatser och fortsatt planering för att skapa delaktighet
    och tydlighet. Den är flexibel och kan anpassas efter akuthetsgrad, språkförutsättningar
    och kontinuitet.
  id: med-all-c25d22
