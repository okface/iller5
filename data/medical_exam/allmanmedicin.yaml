  question: Vilket är mest rätt om begreppet vetenskap?
  image: null
  options:
  - text: vetenskap är att alltid veta bäst
    correct: false
    feedback: Fel — vetenskap är en process för att ta fram och pröva kunskap, inte
      en garanti för att alltid 'veta bäst'.
  - text: vetenskaplig kunskap är hållbar över tid
    correct: false
    feedback: Missvisande — vissa vetenskapliga rön består länge, men kunskap kan
      revideras när nya bevis framkommer.
  - text: det som är vetenskap är alltid sant
    correct: false
    feedback: Fel — vetenskapliga teorier är bästa förklaringar utifrån tillgängliga
