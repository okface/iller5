  question: Vilket av följande beskriver bäst vad evidensbaserad medicin är?
  image: null
  options:
  - text: Läkarens egna erfarenheter
    correct: false
    feedback: Fel — individuell erfarenhet är viktig men ensam erfarenhet saknar systematisk
      vetenskaplig grund och patientens perspektiv.
  - text: Kvalitetsparametrar som mäts för att avgöra kvaliteten på vården
    correct: false
    feedback: Fel — kvalitetsmått bedömer vårdens resultat men utgör inte definitionen
      av evidensbaserad medicin.
  - text: Resultatet från en enskild vetenskaplig studie
    correct: false
    feedback: Fel — enstaka studier kan vara missvisande; EBM bygger på sammanvägd
      bästa tillgängliga evidens, inte enstaka studier.
  - text: Patientens krav på utredning och behandling
    correct: false
    feedback: Fel — patientens preferenser är en av tre komponenter men räcker inte
      ensamt för att vara evidensbaserat beslutsfattande.
  - text: En sammanvägning av bästa tillgängliga evidens från vetenskapliga studier,
      beprövad erfarenhet och patientens preferenser
    correct: true
    feedback: 'Rätt — detta fångar de tre hörnstenarna i evidensbaserad medicin: vetenskaplig
      evidens, klinisk expertis och patientens värderingar.'
  explanation: Evidensbaserad medicin innebär att kliniska beslut fattas genom att
    kombinera bästa tillgängliga forskning, klinisk erfarenhet och patientens preferenser.
    Det kräver kritisk bedömning av studiers kvalitet och anpassning till den enskilde
    patienten.
  id: med-all-0ea4f5
- type: multiple_choice
  tags:
  - Evidensbaserad medicin
  - Statistik
  question: Vilket mått är viktigast att få presenterat när du vill veta hur effektiv
    en ny behandling är jämfört med standardbehandling?
  image: null
  options:
  - text: Antalet ingående patienter
    correct: false
    feedback: Antalet patienter påverkar studiens precision och statistiska styrka
      men säger inget direkt om behandlingens effekt.
  - text: Den relativa riskreduktionen med konfidensintervall
    correct: false
    feedback: Relativ riskreduktion visar proportionell förändring men kan överdriva
      klinisk nytta utan kännedom om baslinjerisk; CI ger visserligen osäkerhet men
      inte absolut effekt.
  - text: Hur mycket behandlingarna som jämförs kostar
    correct: false
    feedback: Kostnad är relevant för ekonomi och prioritering men beskriver inte
      behandlingseffektivitet i sig.
  - text: Den absoluta riskreduktionen med konfidensintervall
    correct: true
    feedback: Visar den faktiska skillnaden i risk mellan behandlingarna och konfidensintervallet
      visar osäkerheten, vilket ger ett direkt mått på klinisk nytta.
  - text: P-värdet för jämförelse mellan grupperna
    correct: false
    feedback: P‑värdet anger statistisk signifikans men inte effektstorlek eller klinisk
      betydelse.
  explanation: Absolut riskreduktion (ARR) med konfidensintervall anger den faktiska
    minskningen i risk mellan ny och standardbehandling och visar samtidig osäkerhet
    i skattningen. Relativa mått och p‑värden kan vara vilseledande utan baslinjerisk
    och säger inte hur stor den kliniska vinsten är.
  id: med-all-5d122b
