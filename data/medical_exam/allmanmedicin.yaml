  question: Snabbtest för grupp A-streptokocker (Strep A) används vid bedömning av
    halsont. Vilket påstående stämmer bäst?
  image: null
  options:
  - text: Det kan dröja upp till 3 dagar innan Strep A blir positivt vid en streptokocktonsillit
    correct: false
    feedback: Fel — Strep A blir vanligen positivt tidigt vid aktiv infektion; ett
      flera dagars fördröjt positivt test är inte typiskt.
  - text: En stor andel av patienterna med 3 - 4 Centorkriterier har negativt Strep
      A
    correct: true
    feedback: Rätt — Centorpoäng ökar sannolikheten för GAS men många med 3–4 poäng
      har ändå negativt Strep A pga virusorsaker eller bärrisken.
  - text: En patient med ont i halsen som har typiska beläggningar på tonsillerna
      behöver inte ta Strep A före antibiotikabehandling
    correct: false
    feedback: Fel — Trots typiska beläggningar bör man oftast verifiera med Strep
      A före antibiotika eftersom bärare förekommer.
  - text: Strep A är ett okänsligt test och det är vanligt med falskt negativa svar
    correct: false
    feedback: Fel — Strep A har rimlig känslighet; falskt negativa kan förekomma men
      är inte så vanliga att testet betraktas som generellt okänsligt.
  - text: CRP >100 mg/L betyder att patienten behöver antibiotika om Strep A är negativt
      vid halsfluss
    correct: false
    feedback: Fel — Ett förhöjt CRP talar för bakteriell infektion men ändrar inte
      att ett negativt Strep A talar emot GAS; beslut grundas på helhetsbedömning.
  explanation: Centorkriterierna ökar sannolikheten för grupp A-streptokocker men
    är inte diagnostiska; många fall med högt Centor är virusorsakade eller bärare.
    Snabbtestet har god nytta i diagnostiken och bör användas för att styra antibiotikabehandling
    tillsammans med klinisk bedömning.
  id: med-all-986043
