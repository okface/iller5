  - Infektion
  question: Magdalena, 63 år, söker vårdcentralen för förkylningssymtom med tryck
    i båda kinderna sedan 6 dagar. Hon upplever besvär från bihålorna och önskar antibiotika
    som hon fått tidigare. Vilket av följande fynd talar mest för att patienten kan
    ha nytta av antibiotika vid akut sinuit?
  image: null
  options:
  - text: Tryckkänsla i båda kinderna när patienten böjer sig framåt
    correct: false
    feedback: Tryck vid framåtböjning förekommer vid både virus- och bakteriella sinuiter
      och är inte tillräckligt specifikt för antibiotikabehandling.
  - text: Färgad snuva
    correct: false
    feedback: Gult eller grönt sekret är vanligt också vid virusinfektioner och är
      inte ensamt ett säkert tecken på bakteriell sinuit.
  - text: CRP
    correct: false
    feedback: CRP kan vara vägledande i vissa situationer men ger ofta begränsad nytta
      vid lindriga sinuitbesvär.
  - text: Patienten har tidigare fått antibiotika för sinuit
    correct: false
    feedback: Tidigare antibiotikabehandling vid liknande besvär betyder inte att
      nuvarande episod är bakteriell eller att antibiotika behövs.
  - text: Hög feber och ensidig smärta i kinden
    correct: true
    feedback: Hög feber och ensidiga, uttalade lokala symtom talar för bakteriell
      sinuit och kan motivera antibiotika.
  explanation: 'Antibiotika övervägs vid tecken på bakteriell sinuit: uttalad ensidig
    smärta, hög feber, purulent sekret och/eller förlopp >10 dagar eller försämring
    efter initial förbättring. Många vanliga symtom som färgat sekret eller tryckkänsla
    är inte tillförlitliga för att skilja virus från bakterier.'
  id: med-all-06946e
