  tags:
  - Ögonremiss
  - Akutbedömning
  question: Ibland behöver patienter remitteras akut till ögonläkare. Vid vilket av
    följande alternativ är det mest korrekt att remittering sker akut?
  image: null
  options:
  - text: Vid en vagel i båda de övre ögonlocken
    correct: false
    feedback: Fel — vaglar är oftast lokala och kan vanligtvis skötas konservativt
      i primärvård.
  - text: På grund av att det sitter en stålflis i hornhinnan på vänster öga
    correct: false
    feedback: Fel — en stålflisa i hornhinnan kan vara brådskande och kräver snabb
      bedömning, men är inte generellt mer akut än ett helt rött och smärtande öga.
  - text: På grund av kraftig smärta i det högra ögat, som är helt rött
    correct: true
    feedback: Rätt — kraftig smärta och diffus rodnad kan tyda på akut trångvinkelglaukom,
      keratit eller sclerit och kräver omedelbar ögonläkarbedömning.
  - text: Vid konjunktivit på grund av allergi mot gräspollen, gråbo och katt
    correct: false
    feedback: Fel — allergisk konjunktivit är vanligtvis icke-brådskande och kan behandlas
      i primärvård.
  - text: På grund av att den mediala delen av den högra konjunktivan plötsligt blivit
      alldeles röd
    correct: false
    feedback: Fel — lokaliserad rodnad är ofta mindre allvarlig (t.ex. subkonjunktival
      blödning eller lokal konjunktivit) och kräver sällan akut remiss.
  explanation: Kraftig ögonsmärta med global rodnad kan indikera allvarliga tillstånd
    som akut trångvinkelglaukom, keratit eller sclerit och behöver snabb specialistbedömning.
    Främmande kropp i hornhinnan kan också vara akut, medan vagel, allergisk konjunktivit
    och lokaliserad rodnad oftast inte kräver omedelbar remiss.
  id: med-all-058de5
