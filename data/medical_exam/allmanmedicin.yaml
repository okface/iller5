  - text: AOM hos 1–12-åringar ska alltid behandlas med antibiotika.
    correct: false
    feedback: Fel — många barn kan initialt avvaktas; behandlingsval beror på ålder,
      svårighetsgrad och bilateralt förlopp.
  explanation: Diagnosen AOM baseras på trumhinnefynd såsom buktning, opacitet och
    nedsatt rörlighet som indikerar mellanöreffusion och infektion. Rodnad ensam är
    ospecifikt; beslut om antibiotika beror på ålder, symtomens svårighetsgrad och
    sjukdomsförlopp.
