  - Antibiotikaresistens
  question: Äldre personer har ofta bakterier i urinen utan symtom — asymtomatisk
    bakteriuri (ABU). Vilket påstående stämmer bäst?
  image: null
  options:
  - text: ABU ska behandlas med surgörande medel
    correct: false
