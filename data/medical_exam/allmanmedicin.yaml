  question: Clinical Frailty Scale används för att bedöma skörhet och prioritera vårdinsatser
    för äldre. Vilket alternativ motsvarar störst akut vårdbehov (högst grad av skörhet)?
  image: null
  options:
  - text: En 85‑årig man med hormonbehandlad prostatacancer och ryggvärk. Sover dåligt.
      Behöver hjälp att klä på sig varje morgon, med frukost och lunch, och med medicinering
      två gånger per dag.
    correct: false
    feedback: Delvis beroende i morgonrutiner och måltider visar måttlig skörhet men
      inte uttalad daglig omsorgsbehov som kräver högst prioritet.
  - text: En 86‑årig kvinna opererad för handledsfraktur för tre månader sedan, läkemedel
      i apodos. Tränar hos sjukgymnast, lagar egen mat och får hjälp med inköp.
    correct: false
    feedback: Fungerar relativt självständigt i ADL och är under rehabilitering, vilket
      tyder på låg till måttlig skörhet och lägre akut vårdbehov.
  - text: En 77‑årig nybliven änka med hypertoni, tablettbehandlad diabetes typ 2
      och Parkinson sedan 2 år. Får hjälp med frukost morgon, medicinering tre gånger/dag,
      inköp och städning.
    correct: false
    feedback: Behöver regelhjälp i flera IADL och viss personlig hjälp vilket motsvarar
      måttlig skörhet men inte full beroende i personlig omvårdnad.
  - text: En 89‑årig kvinna rullstolsburen efter högersidig stroke för ett halvår
      sedan, med hypertoni och perniciös anemi. Har läkemedel i dosett och får hjälp
      med personlig vård fyra gånger per dag, inköp, städning och alla måltider.
    correct: true
    feedback: Uttalat beroende i personlig vård och helhetsomsorg visar hög grad av
      skörhet och största akuta vårdbehov enligt CFS.
  - text: En 91‑årig man som tidigare varit frisk, utan läkemedel. Klarat sig själv
      men de senaste månaderna "saktats ner" och blir trött under dagen.
    correct: false
    feedback: Endast subjektiv nedgång och trötthet tyder på låg grad av skörhet (prefrail)
      och lägre immediatt vårdbehov.
  explanation: Clinical Frailty Scale graderar äldre utifrån funktionsnivå och behov
    av hjälp, från mycket fit till svårt skör. Högst akut vårdbehov korrelerar med
    uttalat beroende i personliga ADL (många dagliga hjälpinsatser) och oförmåga att
    klara måltider och hygien själv.
